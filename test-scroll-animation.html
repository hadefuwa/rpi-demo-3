<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test Animation Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .test-container {
            text-align: center;
        }
        
        /* Scroll Test Card - Scroll Around Effect */
        .card {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: scrollAround 4s linear infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card .icon {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .card .icon::before {
            content: "ðŸ“œ";
        }
        
        .card .label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            animation: textScrollAround 3s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            animation: scrollAround 1.5s linear infinite;
            transform: scale(1.05);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .card:hover .label {
            animation: textScrollAround 1.5s linear infinite;
        }
        
        @keyframes scrollAround {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(10px) translateY(-10px) rotate(3deg); }
            50% { transform: translateX(0) translateY(-20px) rotate(0deg); }
            75% { transform: translateX(-10px) translateY(-10px) rotate(-3deg); }
            100% { transform: translateX(0) translateY(0) rotate(0deg); }
        }
        
        @keyframes textScrollAround {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(8px) translateY(-8px) rotate(2deg); }
            50% { transform: translateX(0) translateY(-15px) rotate(0deg); }
            75% { transform: translateX(-8px) translateY(-8px) rotate(-2deg); }
            100% { transform: translateX(0) translateY(0) rotate(0deg); }
        }
        
        .info {
            margin-top: 30px;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Scroll Test Animation Test</h1>
        <p>This tests the Scroll Test card animations in isolation</p>
        
        <div class="card">
            <div class="icon"></div>
            <span class="label">Scroll Test</span>
        </div>
        
        <div class="info">
            <p>âœ… Card should be moving around with scrollAround animation</p>
            <p>âœ… Text "Scroll Test" should be moving with textScrollAround animation</p>
            <p>âœ… Hover effects should speed up both animations</p>
        </div>
    </div>
</body>
</html>
