  <body>
    <!-- Automatic cache clearing script -->
    <script>
      (function() {
        'use strict';
        
        // Add cache-busting timestamps to all critical resources
        function addCacheBusting() {
          const timestamp = Date.now();
          const criticalResources = [
            { selector: 'link[rel="manifest"]', attr: 'href' },
            { selector: 'link[rel="apple-touch-icon"]', attr: 'href' },
            { selector: 'img[src*="Matrix.png"]', attr: 'src' }
          ];
          
          criticalResources.forEach(resource => {
            const elements = document.querySelectorAll(resource.selector);
            elements.forEach(element => {
              const currentUrl = element.getAttribute(resource.attr);
              if (currentUrl && !currentUrl.includes('?v=')) {
                const separator = currentUrl.includes('?') ? '&' : '?';
                element.setAttribute(resource.attr, `${currentUrl}${separator}v=${timestamp}`);
              }
            });
          });
        }
        
        // Clear all caches on startup
        async function clearOldCaches() {
          try {
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              const oldCaches = cacheNames.filter(name => 
                name.includes('rpi-5inch-showcase') && !name.includes('v4')
              );
              
              if (oldCaches.length > 0) {
                console.log('🧹 Clearing old caches:', oldCaches);
                await Promise.all(
                  oldCaches.map(cacheName => caches.delete(cacheName))
                );
                console.log('✅ Old caches cleared');
              }
            }
          } catch (error) {
            console.log('⚠️ Cache clearing error:', error);
          }
        }
        
        // Update service worker if needed
        async function updateServiceWorker() {
          try {
            if ('serviceWorker' in navigator) {
              const registration = await navigator.serviceWorker.getRegistration();
              if (registration) {
                // Force update check
                await registration.update();
                console.log('🔄 Service worker update check completed');
              }
            }
          } catch (error) {
            console.log('⚠️ Service worker update error:', error);
          }
        }
        
        // Run cache clearing on startup
        clearOldCaches();
        updateServiceWorker();
        addCacheBusting();
        
        // Additional development mode cache clearing
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          console.log('🔧 Development mode detected - aggressive cache clearing');
          // Clear localStorage and sessionStorage in dev mode
          localStorage.clear();
          sessionStorage.clear();
          
          // Force reload if we detect stale content
          const lastReload = sessionStorage.getItem('lastReload');
          const now = Date.now();
          if (lastReload && (now - parseInt(lastReload)) > 300000) { // 5 minutes
            console.log('🔄 Development mode: forcing fresh reload');
            sessionStorage.setItem('lastReload', now.toString());
            window.location.reload(true);
          } else {
            sessionStorage.setItem('lastReload', now.toString());
          }
        }
        
        // Auto-clear cache on page load
        document.addEventListener('DOMContentLoaded', function() {
          // Cache clearing is now automatic on page load
          console.log('🔄 Cache management initialized');
        });
      })();
    </script>

    <!-- EMBEDDED CSS - No external CSS files -->
    <style>
      /* Base styles for the showcase container */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Topbar styles */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
      }
      
      .logo {
        height: 40px;
        width: auto;
      }
      
      .top-logo {
        animation: pulse 2s infinite;
      }
      
      .title-container {
        flex: 1;
        display: flex;
        justify-content: center;
        overflow: hidden;
      }
      
      .title {
        font-size: 24px;
        font-weight: 600;
        color: white;
        margin: 0;
        text-align: center;
        letter-spacing: -0.5px;
        overflow: hidden;
      }
      
      .text-reveal {
        display: inline-block;
        background: linear-gradient(90deg, #ffffff, #f0f0f0, #ffffff);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 6s linear infinite, textReveal 2s ease-out;
      }
      
      @keyframes shine {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }
      
      @keyframes textReveal {
        0% { 
          opacity: 0;
          transform: translateY(20px);
          letter-spacing: 5px;
        }
        30% {
          opacity: 0.5;
        }
        100% { 
          opacity: 1;
          transform: translateY(0);
          letter-spacing: -0.5px;
        }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Main content area */
      #main-content {
        flex: 1;
        overflow: hidden;
        position: relative;
      }
      
      /* Screen base styles */
      .screen {
        display: block;
        height: 100%;
        width: 100%;
      }
      
      /* Home screen specific styles - scoped to #screen-home */
      #screen-home {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: #805c9c;
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      
      /* Animated background */
      #screen-home::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 25%),
          radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 25%);
        z-index: 0;
      }
      
      /* Moving particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        pointer-events: none;
      }
      
      #screen-home .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 800px;
        width: 100%;
        z-index: 10;
        position: relative;
      }
      
      #screen-home .card {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 30px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        text-decoration: none;
        color: white;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      
      #screen-home .card .label {
        font-size: 18px;
        font-weight: 600;
        margin-top: 15px;
        z-index: 2;
        position: relative;
      }
      
      #screen-home .card .icon {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        margin-bottom: 15px;
        z-index: 2;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
      
      /* Touch Demo Card - Glow Effect */
      #screen-home .card:nth-child(1) {
        box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
      }
      
      #screen-home .card:nth-child(1) .icon::before {
        content: "👆";
      }
      
      #screen-home .card:nth-child(1):hover {
        box-shadow: 0 0 30px rgba(0, 188, 212, 0.6);
        transform: translateY(-5px);
      }
      
      /* System Info Card - Split Open Effect */
      #screen-home .card:nth-child(2) {
        transition: all 0.5s ease;
        overflow: hidden;
      }
      
      #screen-home .card:nth-child(2) .icon::before {
        content: "📊";
      }
      
      #screen-home .card:nth-child(2):hover {
        transform: scale(1.05);
      }
      
      #screen-home .card:nth-child(2)::before,
      #screen-home .card:nth-child(2)::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        transition: all 0.5s ease;
        background: rgba(156, 39, 176, 0.1);
        z-index: -1;
      }
      
      #screen-home .card:nth-child(2):hover::before {
        transform: translateX(-10px) rotate(-3deg);
      }
      
      #screen-home .card:nth-child(2):hover::after {
        transform: translateX(10px) rotate(3deg);
      }
      
      /* Games Hub Card - Flip Effect */
      #screen-home .card:nth-child(3) {
        perspective: 1000px;
        transition: all 0.6s ease;
      }
      
      #screen-home .card:nth-child(3) .icon::before {
        content: "🎮";
      }
      
      #screen-home .card:nth-child(3):hover {
        transform: rotateY(180deg);
      }
      
      #screen-home .card:nth-child(3):hover .icon,
      #screen-home .card:nth-child(3):hover .label {
        transform: rotateY(180deg);
      }
      
      /* Scroll Test Card - Bounce Effect */
      #screen-home .card:nth-child(4) {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      #screen-home .card:nth-child(4) .icon::before {
        content: "📜";
      }
      
      #screen-home .card:nth-child(4):hover {
        transform: translateY(-15px);
        animation: bounce 1s ease infinite;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(-15px); }
        50% { transform: translateY(-25px); }
      }
      
      /* Visuals Card - Pulse Effect */
      #screen-home .card:nth-child(5) {
        transition: all 0.3s ease;
      }
      
      #screen-home .card:nth-child(5) .icon::before {
        content: "🎨";
      }
      
      #screen-home .card:nth-child(5):hover {
        animation: pulse-card 1.5s infinite;
      }
      
      @keyframes pulse-card {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      /* 3D Model Card - Rotate Effect */
      #screen-home .card:nth-child(6) {
        transition: all 0.5s ease;
      }
      
      #screen-home .card:nth-child(6) .icon::before {
        content: "🧊";
      }
      
      #screen-home .card:nth-child(6):hover {
        transform: rotate(5deg) scale(1.1);
      }
      
      /* Settings Card - Shake Effect */
      #screen-home .card:nth-child(7) {
        transition: all 0.3s ease;
      }
      
      #screen-home .card:nth-child(7) .icon::before {
        content: "⚙️";
      }
      
      #screen-home .card:nth-child(7):hover {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
      }
      
      /* About Card - Expand Effect */
      #screen-home .card:nth-child(8) {
        transition: all 0.4s ease;
      }
      
      #screen-home .card:nth-child(8) .icon::before {
        content: "ℹ️";
      }
      
      #screen-home .card:nth-child(8):hover {
        transform: scale(1.1);
        border-radius: 25px;
      }
      
      /* Border animations for all cards */
      #screen-home .card .border-animation {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 15px;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: borderFlow 3s linear infinite;
        pointer-events: none;
        z-index: 1;
      }
      
      @keyframes borderFlow {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      /* Theme variations */
      #screen-home .theme-cyan { border-color: #00bcd4; }
      #screen-home .theme-purple { border-color: #9c27b0; }
      #screen-home .theme-gold { border-color: #ff9800; }
      #screen-home .theme-white { border-color: #ffffff; }
      #screen-home .theme-lime { border-color: #cddc39; }
      #screen-home .theme-orange { border-color: #ff5722; }
      #screen-home .theme-blue { border-color: #2196f3; }
      #screen-home .theme-silver { border-color: #9e9e9e; }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .title {
          font-size: 20px;
        }
        
        #screen-home .grid {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 15px;
        }
        
        #screen-home .card {
          padding: 20px 15px;
          min-height: 120px;
        }
        
        #screen-home .card .label {
          font-size: 16px;
        }
        
        #screen-home .card .icon {
          width: 40px;
          height: 40px;
        }
      }
      
      @media (max-width: 480px) {
        .topbar {
          padding: 10px 15px;
        }
        
        .logo {
          height: 32px;
        }
        
        .title {
          font-size: 16px;
          white-space: normal;
        }
      }
    </style>
    
    <!-- Animated Background Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        const numParticles = 30;
        
        // Create particles
        for (let i = 0; i < numParticles; i++) {
          createParticle(particlesContainer);
        }
        
        // Create a single particle with random properties
        function createParticle(container) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random size between 5px and 20px
          const size = Math.random() * 15 + 5;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Random starting position
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          particle.style.left = `${x}%`;
          particle.style.top = `${y}%`;
          
          // Random opacity
          particle.style.opacity = Math.random() * 0.5 + 0.1;
          
          // Random animation duration between 20s and 40s
          const duration = Math.random() * 20 + 20;
          particle.style.animation = `float ${duration}s ease-in-out infinite`;
          
          // Add to container
          container.appendChild(particle);
          
          // Set random movement
          setRandomMovement(particle);
        }
        
        // Set random floating movement for particles
        function setRandomMovement(particle) {
          // Create a unique keyframe animation for each particle
          const uniqueName = 'float-' + Math.floor(Math.random() * 1000000);
          const x1 = Math.random() * 100;
          const y1 = Math.random() * 100;
          const x2 = Math.random() * 100;
          const y2 = Math.random() * 100;
          
          // Create keyframe animation
          const keyframes = `
            @keyframes ${uniqueName} {
              0% { transform: translate(0, 0) rotate(0deg); }
              33% { transform: translate(${x1}px, ${y1}px) rotate(120deg); }
              66% { transform: translate(${x2}px, ${y2}px) rotate(240deg); }
              100% { transform: translate(0, 0) rotate(360deg); }
            }
          `;
          
          // Add keyframes to document
          const style = document.createElement('style');
          style.innerHTML = keyframes;
          document.head.appendChild(style);
          
          // Apply animation to particle
          const duration = Math.random() * 30 + 30;
          particle.style.animation = `${uniqueName} ${duration}s ease-in-out infinite`;
        }
      });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('✅ Service Worker registered:', registration);
            
            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('🔄 Service Worker update found');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('🆕 New service worker available');
                  // Auto-reload for updates
                  window.location.reload();
                }
              });
            });
            
            // Handle controller change
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              console.log('🎮 Service Worker controller changed');
              // Reload page to get fresh content
              window.location.reload();
            });
            
          } catch (error) {
            console.error('❌ Service Worker registration failed:', error);
          }
        });
      } else {
        console.log('🚫 Service Worker disabled in development mode');
      }
    </script>
