<section id="screen-game" class="screen">
  <!-- Header with logo and navigation -->
  <header class="header">
    <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo matrix-logo" />
    <button id="btnHome" class="home-button" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span class="home-label">Home</span>
    </button>
  </header>
  
  <div class="panel">
    <h2>Tic-Tac-Toe</h2>
    <p class="game-description">Play against the computer or a friend!</p>
    
    <div class="game-grid">
      <aside class="side left">
        <div class="toolbar side-toolbar">
          <button id="btnReset" class="btn">Reset Game</button>
          <button id="btnToggleMode" class="btn" aria-pressed="false">Mode: vs Computer</button>
          <button id="btnDifficulty" class="btn">Difficulty: Medium</button>
        </div>
      </aside>

      <div class="center">
        <div id="board" class="board"></div>
      </div>

      <aside class="side right">
        <div class="status-bar">
          <div id="status" class="status">Your move</div>
        </div>
        
        <div class="score-board">
          <div class="score-item">
            <span class="player-label">You</span>
            <span class="score-value" id="playerScore">0</span>
          </div>
          <div class="score-item">
            <span class="player-label">Computer</span>
            <span class="score-value" id="computerScore">0</span>
          </div>
        </div>
      </aside>
    </div>
  </div>
</section>

<script>
  (function() {
    'use strict';
    
    // Game state
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'x';
    let gameActive = true;
    let aiEnabled = true; // When false, play 2-player and disable AI
    let playerScore = 0;
    let computerScore = 0;
    let difficulty = 'medium'; // 'easy' | 'medium' | 'hard'
    
    // DOM elements
    let boardElement;
    let statusElement;
    let playerScoreElement;
    let computerScoreElement;
    
    function initApp() {
      console.log('Tic-Tac-Toe game initialized');
      setupDOM();
      setupEventListeners();
      loadScores();
      loadSettings();
      renderBoard();
      updateModeUI();
      updateStatus();
    }
    
    function setupDOM() {
      boardElement = document.querySelector('#board');
      statusElement = document.querySelector('#status');
      playerScoreElement = document.querySelector('#playerScore');
      computerScoreElement = document.querySelector('#computerScore');
    }
    
    function setupEventListeners() {
      const container = document.querySelector('#screen-game');
      
      // Handle board clicks
      container.addEventListener('click', function(e) {
        const target = e.target;
        const id = target.id || (target.closest && target.closest('button') && target.closest('button').id) || '';
        if (target.classList && target.classList.contains('cell')) {
          handleCellClick(e.target);
        } else if (id === 'btnReset') {
          resetGame();
        } else if (id === 'btnHome') {
          goHome();
        } else if (id === 'btnToggleMode') {
          aiEnabled = !aiEnabled;
          const btn = document.getElementById('btnToggleMode');
          if (btn) btn.setAttribute('aria-pressed', String(!aiEnabled));
          updateModeUI();
          saveSettings();
          // Start a fresh round when switching modes
          resetGame();
        } else if (id === 'btnDifficulty') {
          cycleDifficulty();
          updateDifficultyUI();
          saveSettings();
          resetGame();
        }
      });
      
      // Touch events for mobile
      container.addEventListener('touchstart', function(e) {
        if (e.target.classList.contains('cell')) {
          e.preventDefault();
          handleCellClick(e.target);
        }
      });
    }
    
    function handleCellClick(cell) {
      const index = parseInt(cell.dataset.index);
      
      if (board[index] !== '' || !gameActive) {
        return;
      }
      
      const playerMakingMove = currentPlayer;
      makeMove(index, playerMakingMove);
      
      if (checkWinner(board, playerMakingMove)) {
        endGame(playerMakingMove);
        return;
      }
      
      if (checkDraw()) {
        endGame('draw');
        return;
      }
      
      // If AI is enabled, let the computer (O) make a move
      if (aiEnabled) {
        setTimeout(() => {
          if (gameActive) {
            const computerMove = getComputerMove();
            makeMove(computerMove, 'o');
            
            if (checkWinner(board, 'o')) {
              endGame('o');
              return;
            }
            
            if (checkDraw()) {
              endGame('draw');
              return;
            }
            
            currentPlayer = 'x';
            updateStatus();
          }
        }, 500);
      }
    }
    
    function makeMove(index, player) {
      board[index] = player;
      renderBoard();
      currentPlayer = player === 'x' ? 'o' : 'x';
      updateStatus();
    }
    
    function getComputerMove() {
      if (difficulty === 'easy') {
        return getRandomMove();
      }
      if (difficulty === 'medium') {
        // 60% best move, 40% random to feel human
        return Math.random() < 0.6 ? getBestMoveHeuristic() : getRandomMove();
      }
      // hard: full minimax
      return getBestMoveMinimax();
    }

    function getRandomMove() {
      const empty = [];
      for (let i = 0; i < 9; i++) if (board[i] === '') empty.push(i);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function getBestMoveHeuristic() {
      // Prefer winning move, then block opponent, then center, corners, edges
      // Try winning
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'o';
          const win = checkWinner(board, 'o');
          board[i] = '';
          if (win) return i;
        }
      }
      // Try block X
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'x';
          const xWin = checkWinner(board, 'x');
          board[i] = '';
          if (xWin) return i;
        }
      }
      // Center
      if (board[4] === '') return 4;
      // Corners
      const corners = [0, 2, 6, 8].filter(i => board[i] === '');
      if (corners.length) return corners[Math.floor(Math.random() * corners.length)];
      // Edges
      return getRandomMove();
    }

    function getBestMoveMinimax() {
      let bestScore = -Infinity;
      let move = -1;
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'o';
          const score = minimax(board, 0, false);
          board[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move !== -1 ? move : getRandomMove();
    }

    const scores = { o: 10, x: -10, draw: 0 };
    function minimax(state, depth, isMaximizing) {
      if (checkWinner(state, 'o')) return scores.o - depth; // prefer faster win
      if (checkWinner(state, 'x')) return scores.x + depth; // prefer slower loss
      if (state.every(c => c !== '')) return scores.draw;

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (state[i] === '') {
            state[i] = 'o';
            best = Math.max(best, minimax(state, depth + 1, false));
            state[i] = '';
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (state[i] === '') {
            state[i] = 'x';
            best = Math.min(best, minimax(state, depth + 1, true));
            state[i] = '';
          }
        }
        return best;
      }
    }
    
    function checkWinner(board, player) {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
      ];
      
      return winConditions.some(condition => {
        const [a, b, c] = condition;
        return board[a] === player && board[b] === player && board[c] === player;
      });
    }
    
    function checkDraw() {
      return board.every(cell => cell !== '');
    }
    
    function endGame(winner) {
      gameActive = false;
      
      if (winner === 'x') {
        playerScore++;
        statusElement.textContent = 'You win!';
        highlightWinningCells('x');
      } else if (winner === 'o') {
        computerScore++;
        statusElement.textContent = 'Computer wins!';
        highlightWinningCells('o');
      } else {
        statusElement.textContent = "It's a draw!";
      }
      
      updateScores();
      saveScores();
    }
    
    function highlightWinningCells(player) {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
      ];
      
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] === player && board[b] === player && board[c] === player) {
          const cells = document.querySelectorAll(`[data-index="${a}"], [data-index="${b}"], [data-index="${c}"]`);
          cells.forEach(cell => cell.classList.add('winning'));
          break;
        }
      }
    }
    
    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'x';
      gameActive = true;
      renderBoard();
      updateStatus();
      
      // Remove winning highlights
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('winning');
      });
    }
    
    function renderBoard() {
      // If cells already exist, update in place to prevent layout shifts
      const existing = boardElement.querySelectorAll('.cell');
      if (existing.length === 9) {
        for (let i = 0; i < 9; i++) {
          const cell = existing[i];
          const value = board[i];
          cell.textContent = value === 'x' ? 'X' : value === 'o' ? 'O' : '';
          cell.classList.toggle('x', value === 'x');
          cell.classList.toggle('o', value === 'o');
        }
        return;
      }

      // Initial render: create the cells once
      boardElement.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;

        const value = board[i];
        if (value === 'x') {
          cell.textContent = 'X';
          cell.classList.add('x');
        } else if (value === 'o') {
          cell.textContent = 'O';
          cell.classList.add('o');
        }

        boardElement.appendChild(cell);
      }
    }
    
    function updateStatus() {
      if (!gameActive) {
        return;
      }
      if (aiEnabled) {
        statusElement.textContent = currentPlayer === 'x' ? 'Your move' : 'Computer thinking...';
      } else {
        statusElement.textContent = currentPlayer === 'x' ? 'Player X move' : 'Player O move';
      }
    }

    function updateModeUI() {
      const toggleBtn = document.querySelector('#btnToggleMode');
      if (!toggleBtn) return;
      toggleBtn.textContent = aiEnabled ? 'Mode: vs Computer' : 'Mode: 2 Players';
      const labels = document.querySelectorAll('.player-label');
      if (labels.length >= 2) {
        if (aiEnabled) {
          labels[0].textContent = 'You';
          labels[1].textContent = 'Computer';
        } else {
          labels[0].textContent = 'Player X';
          labels[1].textContent = 'Player O';
        }
      }
    }

    function updateDifficultyUI() {
      const btn = document.querySelector('#btnDifficulty');
      if (!btn) return;
      const label = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
      btn.textContent = `Difficulty: ${label}`;
      btn.style.display = aiEnabled ? '' : 'none';
    }
    
    function updateScores() {
      playerScoreElement.textContent = playerScore;
      computerScoreElement.textContent = computerScore;
    }
    
    function loadScores() {
      try {
        const saved = localStorage.getItem('tictactoe-scores');
        if (saved) {
          const scores = JSON.parse(saved);
          playerScore = scores.player || 0;
          computerScore = scores.computer || 0;
          updateScores();
        }
      } catch (e) {
        console.warn('Failed to load scores:', e);
      }
    }
    
    function saveScores() {
      try {
        localStorage.setItem('tictactoe-scores', JSON.stringify({
          player: playerScore,
          computer: computerScore
        }));
      } catch (e) {
        console.warn('Failed to save scores:', e);
      }
    }

    function loadSettings() {
      try {
        const saved = localStorage.getItem('tictactoe-settings');
        if (saved) {
          const settings = JSON.parse(saved);
          aiEnabled = settings.aiEnabled !== false; // default true
          if (settings.difficulty) difficulty = settings.difficulty;
        }
      } catch (e) {
        console.warn('Failed to load settings:', e);
      }
    }

    function saveSettings() {
      try {
        localStorage.setItem('tictactoe-settings', JSON.stringify({ aiEnabled, difficulty }));
      } catch (e) {
        console.warn('Failed to save settings:', e);
      }
    }

    function cycleDifficulty() {
      if (difficulty === 'easy') difficulty = 'medium';
      else if (difficulty === 'medium') difficulty = 'hard';
      else difficulty = 'easy';
    }
    
    function goHome() {
      if (window.showcaseFramework && window.showcaseFramework.goHome) {
        window.showcaseFramework.goHome();
      }
    }
    
    // Lifecycle management
    window.appLifecycle = {
      activate: function() {
        console.log('Tic-Tac-Toe game activated');
        // Resume game if it was paused
        if (!gameActive) {
          resetGame();
        }
      },
      
      deactivate: function() {
