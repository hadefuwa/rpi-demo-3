<section id="screen-ai-chat" class="screen">
  <div class="panel">
    <!-- Header -->
    <div class="header">
      <h2>AI Chat</h2>
      <div class="header-right">
        <!-- Connection Status -->
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
        <button class="home-btn" onclick="goHome()">HOME</button>
      </div>
    </div>
    
    <!-- Chat Messages Area -->
    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="message ai-message">
          <div class="message-content">
            Hello! I'm Gemma 3, your AI assistant. How can I help you today?
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." readonly>
        <button id="sendButton" class="send-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22,2 15,22 11,13 2,9"></polygon>
          </svg>
        </button>
      </div>
    </div>

    <!-- On-Screen Keyboard -->
    <div class="keyboard-container" id="keyboardContainer">
      <div class="keyboard" id="keyboard">
        <!-- Letter Layout (default) -->
        <div class="keyboard-layout letters-layout" id="lettersLayout">
          <!-- Row 1: QWERTY -->
          <div class="keyboard-row">
            <button class="key" data-key="q">Q</button>
            <button class="key" data-key="w">W</button>
            <button class="key" data-key="e">E</button>
            <button class="key" data-key="r">R</button>
            <button class="key" data-key="t">T</button>
            <button class="key" data-key="y">Y</button>
            <button class="key" data-key="u">U</button>
            <button class="key" data-key="i">I</button>
            <button class="key" data-key="o">O</button>
            <button class="key" data-key="p">P</button>
          </div>
          
          <!-- Row 2: ASDF -->
          <div class="keyboard-row">
            <button class="key" data-key="a">A</button>
            <button class="key" data-key="s">S</button>
            <button class="key" data-key="d">D</button>
            <button class="key" data-key="f">F</button>
            <button class="key" data-key="g">G</button>
            <button class="key" data-key="h">H</button>
            <button class="key" data-key="j">J</button>
            <button class="key" data-key="k">K</button>
            <button class="key" data-key="l">L</button>
          </div>
          
          <!-- Row 3: ZXCV -->
          <div class="keyboard-row">
            <button class="key toggle-key" data-action="toggle" id="toggleKey">123</button>
            <button class="key" data-key="z">Z</button>
            <button class="key" data-key="x">X</button>
            <button class="key" data-key="c">C</button>
            <button class="key" data-key="v">V</button>
            <button class="key" data-key="b">B</button>
            <button class="key" data-key="n">N</button>
            <button class="key" data-key="m">M</button>
            <button class="key special-key" data-key="backspace">⌫</button>
          </div>
          
          <!-- Row 4: Space and Basic Punctuation -->
          <div class="keyboard-row">
            <button class="key" data-key=" " style="flex: 3;">Space</button>
            <button class="key" data-key=".">.</button>
            <button class="key" data-key=",">,</button>
            <button class="key" data-key="!">!</button>
            <button class="key" data-key="?">?</button>
          </div>
        </div>
        
        <!-- Numbers/Punctuation Layout (hidden by default) -->
        <div class="keyboard-layout numbers-layout" id="numbersLayout" style="display: none;">
          <!-- Row 1: Numbers -->
          <div class="keyboard-row">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key" data-key="0">0</button>

            <button class="key" data-key="#">#</button>
            <button class="key" data-key="$">$</button>
            <button class="key" data-key="%">%</button>
            <button class="key" data-key="&">&</button>
            <button class="key" data-key="*">*</button>
            <button class="key" data-key="(">(</button>
            <button class="key" data-key=")">)</button>
            <button class="key" data-key="-">-</button>

<script>
  (function() {
    'use strict';
    
    // Local state
    let isConnected = false;
    let isTyping = false;
    let chatHistory = [];
    let isNumbersMode = false;
    
    // DOM elements
    let messageInput, sendButton, messages, statusIndicator, statusDot, statusText;
    let keyboard, keyboardContainer, toggleKey, toggleKeyNumbers, numbersLayout, lettersLayout;
    
    function initApp() {
      setupDOM();
      setupUI();
      setupNoZoom();
      checkConnection();
      loadChatHistory();
      
      // Scroll to bottom after everything is loaded
      setTimeout(() => {
        messages.scrollTop = messages.scrollHeight;
      }, 200);
    }
    
    function setupDOM() {
      messageInput = document.querySelector('#messageInput');
      sendButton = document.querySelector('#sendButton');
      messages = document.querySelector('#messages');
      statusIndicator = document.querySelector('#statusIndicator');
      statusDot = document.querySelector('.status-dot');
      statusText = document.querySelector('.status-text');
      keyboard = document.querySelector('#keyboard');
      keyboardContainer = document.querySelector('#keyboardContainer');
      toggleKey = document.querySelector('#toggleKey');
      toggleKeyNumbers = document.querySelector('#toggleKeyNumbers');
      numbersLayout = document.querySelector('#numbersLayout');
      lettersLayout = document.querySelector('#lettersLayout');
    }
    
    function setupUI() {
      // Send button
      sendButton.addEventListener('click', sendMessage);
      
      // Keyboard keys
      keyboard.addEventListener('click', handleKeyPress);
      
      // Input focus to show keyboard
      messageInput.addEventListener('focus', () => {
        keyboardContainer.style.display = 'block';
        // Scroll to bottom when keyboard appears
        setTimeout(() => {
          messages.scrollTop = messages.scrollHeight;
        }, 100);
      });
      
      // Prevent default input behavior
      messageInput.addEventListener('keydown', (e) => {
        e.preventDefault();
      });
    }
    
    function handleKeyPress(e) {
      if (e.target.classList.contains('key')) {
        const action = e.target.dataset.action;
        
        if (action === 'toggle') {
          toggleKeyboardMode();
          return;
        }
        
        const key = e.target.dataset.key;
        
        if (key === 'backspace') {
          messageInput.value = messageInput.value.slice(0, -1);
        } else {
          messageInput.value += key;
        }
        
        // Enable/disable send button based on input
        sendButton.disabled = messageInput.value.trim().length === 0;
        
        // Visual feedback
        e.target.style.background = '#3a6df0';
        setTimeout(() => {
          e.target.style.background = '';
        }, 100);
      }
    }
    
    function toggleKeyboardMode() {
      isNumbersMode = !isNumbersMode;
      
      if (isNumbersMode) {
        // Switch to numbers layout
        numbersLayout.style.display = 'flex';
        lettersLayout.style.display = 'none';
        toggleKey.textContent = 'ABC';
        toggleKey.classList.add('active');
        toggleKeyNumbers.textContent = 'ABC';
        toggleKeyNumbers.classList.add('active');
      } else {
        // Switch to letters layout
        numbersLayout.style.display = 'none';
        lettersLayout.style.display = 'flex';
        toggleKey.textContent = '123';
        toggleKey.classList.remove('active');
        toggleKeyNumbers.textContent = '123';
        toggleKeyNumbers.classList.remove('active');
      }
    }
    
    async function checkConnection() {
      try {
        const response = await fetch('http://localhost:11434/api/tags', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          const hasGemma = data.models && data.models.some(model => 
            model.name && model.name.includes('gemma3:270m')
          );
          
          if (hasGemma) {
            setConnected(true);
          } else {
            setConnected(false, 'Gemma 3 not found');
          }
        } else {
          setConnected(false, 'Ollama not running');
        }
      } catch (error) {
        setConnected(false, 'Connection failed');
      }
    }
    
    function setConnected(connected, message = '') {
      isConnected = connected;
      
      if (connected) {
        statusDot.classList.add('connected');
        statusText.textContent = 'Connected';
        sendButton.disabled = messageInput.value.trim().length === 0;
      } else {
        statusDot.classList.remove('connected');
        statusText.textContent = message || 'Disconnected';
        sendButton.disabled = true;
      }
    }
    
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !isConnected || isTyping) return;
      
      // Add user message to chat
      addMessage(message, 'user');
      messageInput.value = '';
      sendButton.disabled = true;
      
      // Show typing indicator
      isTyping = true;
      const typingIndicator = addTypingIndicator();
      
      try {
        const response = await fetch('http://localhost:11434/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gemma3:270m',
            prompt: message,
            stream: false
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          const aiResponse = data.response || 'Sorry, I couldn\'t generate a response.';
          
          // Remove typing indicator and add AI response
          removeTypingIndicator(typingIndicator);
          addMessage(aiResponse, 'ai');
        } else {
          throw new Error('Failed to get response');
        }
      } catch (error) {
        removeTypingIndicator(typingIndicator);
        addMessage('Sorry, there was an error connecting to the AI. Please check if Ollama is running.', 'ai');
      }
      
      isTyping = false;
    }
    
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;
      
      messageDiv.appendChild(contentDiv);
      messages.appendChild(messageDiv);
      
      // Scroll to bottom
      messages.scrollTop = messages.scrollHeight;
      
      // Save to history
      chatHistory.push({ text, sender, timestamp: Date.now() });
      saveChatHistory();
    }
    
    function addTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai-message typing-indicator';
      typingDiv.innerHTML = '<div class="message-content">AI is typing...</div>';
      messages.appendChild(typingDiv);
      messages.scrollTop = messages.scrollHeight;
      return typingDiv;
    }
    
    function removeTypingIndicator(indicator) {
      if (indicator && indicator.parentNode) {
        indicator.parentNode.removeChild(indicator);
      }
    }
    
    function clearChat() {
      messages.innerHTML = '<div class="message ai-message"><div class="message-content">Hello! I\'m Gemma 3, your AI assistant. How can I help you today?</div></div>';
      chatHistory = [];
      saveChatHistory();
    }
    
    function saveChatHistory() {
      try {
        localStorage.setItem('ai-chat-history', JSON.stringify(chatHistory));
      } catch (error) {
        console.log('Could not save chat history');
      }
    }
    
    function loadChatHistory() {
      try {
        const saved = localStorage.getItem('ai-chat-history');
        if (saved) {
          chatHistory = JSON.parse(saved);
          // Only show last 10 messages to avoid clutter
          const recentMessages = chatHistory.slice(-10);
          messages.innerHTML = '';
          recentMessages.forEach(msg => {
            addMessage(msg.text, msg.sender);
          });
        }
      } catch (error) {
        console.log('Could not load chat history');
      }
    }
    
    // Prevent browser zoom (pinch, ctrl+wheel, double tap) within this screen only
    function setupNoZoom() {
      const root = document.querySelector('#screen-ai-chat');
      if (!root) return;
      
      const onGesture = (e) => { if (e.cancelable) e.preventDefault(); };
      root.addEventListener('gesturestart', onGesture);
      root.addEventListener('gesturechange', onGesture);
      root.addEventListener('gestureend', onGesture);
      
      const onWheel = (e) => {
        if ((e.ctrlKey || e.metaKey) && e.cancelable) e.preventDefault();
      };
      root.addEventListener('wheel', onWheel, { passive: false });
      
      let lastTap = 0;
      const onTouchEnd = (e) => {
        const now = Date.now();
        if (now - lastTap < 300 && e.cancelable) e.preventDefault();
        lastTap = now;
      };
      root.addEventListener('touchend', onTouchEnd, { passive: false });
    }
    
    function goHome() {
      if (window.showcaseFramework && window.showcaseFramework.goHome) {
        window.showcaseFramework.goHome();
      } else {
        window.location.href = '../index.html';
      }
    }
    
    // Make goHome globally accessible for inline onclick
    window.goHome = goHome;
    
    // Lifecycle management
    const cleanupFns = [];
    window.appLifecycle = {
      activate: function() {
        checkConnection();
      },
      deactivate: function() {
        // Save state if needed
      },
      cleanup: function() {
        while (cleanupFns.length) { 
          try { cleanupFns.pop()(); } catch (_) {} 
        }
      }
    };
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
