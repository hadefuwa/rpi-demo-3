<section id="screen-memory" class="screen">
  <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo matrix-logo" />
  <button id="btnHome" class="home-button">üè†</button>
  <div class="panel">
    <h2>Memory Match</h2>
    <div class="game-stats">
      <span class="stat-item">Moves: <span id="moveCount">0</span></span>
      <span class="stat-item">Time: <span id="timer">00:00</span></span>
    </div>
    <div id="memoryGrid" class="memory-grid"></div>
    <div class="toolbar center">
      <div id="memoryStatus" class="chip">Find all pairs</div>
      <button id="btnMemoryReset" class="chip">Reset</button>
    </div>
  </div>
</section>

<style>
  /* Memory App Specific Styles - All scoped to #screen-memory */
  #screen-memory {
    display: flex;
    flex-direction: column;
    height: 100%;
    max-height: 100vh;
    overflow: hidden;
    background: radial-gradient(1200px 600px at 50% 0%, rgba(255,255,255,0.06), rgba(0,0,0,0.2)), linear-gradient(135deg, #5b73e8 0%, #764ba2 100%);
    color: white;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    padding: 14px;
    position: relative;
    box-sizing: border-box;
  }
  
  /* Home button styles */
  #screen-memory .home-button {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 10px 15px;
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 100;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  #screen-memory .home-button:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
  }
  
  /* Matrix logo styles */
  #screen-memory .matrix-logo {
    position: absolute;
    top: 15px;
    left: 15px;
    height: 40px;
    width: auto;
    z-index: 100;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  
  #screen-memory .panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    max-width: 100%;
    box-sizing: border-box;
  }
  
  #screen-memory h2 {
    font-size: clamp(20px, 3.5vw, 28px);
    margin: 0;
    text-shadow: 0 6px 24px rgba(0,0,0,0.35);
    text-align: center;
  }
  
  #screen-memory .game-stats {
    display: flex;
    gap: clamp(10px, 4vw, 24px);
    background: rgba(255,255,255,0.08);
    padding: 10px 14px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 6px 20px rgba(0,0,0,0.25) inset;
  }
  
  #screen-memory .stat-item { font-size: clamp(12px, 2.6vw, 16px); font-weight: 600; }
  
  #screen-memory .memory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(85px, 22vw), 1fr));
    gap: clamp(6px, 2vw, 12px);
    max-width: 540px;
    width: 100%;
    perspective: 800px;
  }
  
  #screen-memory .memory-card {
    aspect-ratio: 1;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(20px, 6.5vw, 28px);
    cursor: pointer;
    transition: transform 0.35s ease, background 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    position: relative;
    overflow: hidden;
    transform-style: preserve-3d;
    will-change: transform;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25), inset 0 6px 16px rgba(255,255,255,0.04);
  }
  
  #screen-memory .memory-card:hover { background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.32); transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,0.3); }
  
  /* 3D inner wrapper for flip */
  #screen-memory .memory-card .card-inner {
    position: absolute; inset: 0; transform-style: preserve-3d; transition: transform 0.45s ease; border-radius: inherit;
  }
  #screen-memory .memory-card.flipped .card-inner { transform: rotateY(180deg); }
  
  #screen-memory .memory-card.matched { background: rgba(76,175,80,0.18); border-color: rgba(76,175,80,0.45); animation: memoryMatchedPulse 0.6s ease-in-out; }
  
  @keyframes memoryMatchedPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1.1); }
  }
  
  #screen-memory .memory-card .card-back {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(145deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
    color: #fff;
    font-size: 1.3em;
    backface-visibility: hidden;
    transform: rotateY(0deg);
    transition: transform 0.3s ease;
  }
  
  #screen-memory .memory-card.flipped .card-back {
    transform: rotateY(180deg);
  }
  
  #screen-memory .memory-card .card-front {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.96);
    color: #2b2b2b;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    transition: transform 0.3s ease;
  }

  #screen-memory .memory-card .card-front .card-label {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 8px;
    font-size: clamp(12px, 3.2vw, 18px);
    font-weight: 700;
    letter-spacing: 0.3px;
    background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0));
    color: #2b2b2b;
  }
  
  #screen-memory .memory-card.flipped .card-front {
    transform: rotateY(0deg);
  }
  
  #screen-memory .toolbar { display: flex; gap: 10px; margin: 6px 0 0; flex-wrap: wrap; justify-content: center; }
  
  #screen-memory .chip { padding: 10px 16px; border: 1px solid rgba(255,255,255,0.22); border-radius: 12px; background: rgba(255,255,255,0.1); color: #fff; font-size: 14px; cursor: pointer; transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease; font-family: inherit; }
  
  #screen-memory .chip:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.5);
    transform: translateY(-2px);
  }
  
  /* Responsive design */
  @media (max-width: 768px) { #screen-memory .game-stats { padding: 8px 12px; } }
</style>

<script>
  (function() {
    'use strict';
    
    // Game state
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moveCount = 0;
    let gameTimer = null;
    let startTime = null;
    let isGameRunning = false;
    
    // Card labels (foods) for better rendering consistency
    const symbols = ['Apple', 'Banana', 'Carrot', 'Donut', 'Egg', 'Fish', 'Grape', 'Honey'];
    
    // DOM elements
    let memoryGrid;
    let moveCountElement;
    let timerElement;
    let statusElement;
    
    function initApp() {
      console.log('Memory Match game initialized');
      setupDOM();
      setupEventListeners();
      startNewGame();
    }
    
    function setupDOM() {
      memoryGrid = document.querySelector('#memoryGrid');
      moveCountElement = document.querySelector('#moveCount');
      timerElement = document.querySelector('#timer');
      statusElement = document.querySelector('#memoryStatus');
    }
    
    function setupEventListeners() {
      const container = document.querySelector('#screen-memory');
      
      // Game control buttons
      container.addEventListener('click', function(e) {
        if (e.target.id === 'btnMemoryReset') {
          startNewGame();
        } else if (e.target.id === 'btnHome') {
          goHome();
        } else {
          const cardEl = e.target.closest('.memory-card');
          if (cardEl && container.contains(cardEl)) {
            handleCardClick(cardEl);
          }
        }
      });
      
      // Touch events for mobile
      container.addEventListener('touchstart', function(e) {
        const target = e.target.closest('.memory-card');
        if (target && container.contains(target)) {
          e.preventDefault();
          handleCardClick(target);
        }
      }, { passive: false });
    }
    
    function startNewGame() {
      // Reset game state
      flippedCards = [];
      matchedPairs = 0;
      moveCount = 0;
      isGameRunning = false;
      
      // Stop existing timer
      if (gameTimer) {
        clearInterval(gameTimer);
        gameTimer = null;
      }
      
      // Create new cards
      createCards();
      resetTimerDisplay();
      
      // Update display
      updateDisplay();
      updateStatus('Find all pairs');
    }
    
    function createCards() {
      // Create pairs of cards
      const cardPairs = [...symbols, ...symbols];
      
      // Shuffle cards
      for (let i = cardPairs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
      }
      
      // Clear grid
      memoryGrid.innerHTML = '';
      
      // Create card elements with inner wrapper for flip
      cards = cardPairs.map((symbol, index) => {
        const card = document.createElement('div');
        card.className = 'memory-card';
        card.dataset.index = index;
        card.dataset.symbol = symbol;

        const inner = document.createElement('div');
        inner.className = 'card-inner';
        
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.textContent = '?';
        
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        const label = document.createElement('span');
        label.className = 'card-label';
        label.textContent = symbol;
        cardFront.appendChild(label);

        inner.appendChild(cardBack);
        inner.appendChild(cardFront);
        card.appendChild(inner);
        memoryGrid.appendChild(card);
        
        return card;
      });
    }
    
    function handleCardClick(card) {
      // Don't allow clicking if card is already flipped or matched
      if (card.classList.contains('flipped') || card.classList.contains('matched')) {
        return;
      }
      
      // Start timer on first move
      if (!isGameRunning) {
        startTimer();
        isGameRunning = true;
      }
      
      // Flip card
      card.classList.add('flipped');
      flippedCards.push(card);
      
      // Check if we have two flipped cards
      if (flippedCards.length === 2) {
        moveCount++;
        updateDisplay();
        
        const [card1, card2] = flippedCards;
        
        if (card1.dataset.symbol === card2.dataset.symbol) {
          // Match found
          setTimeout(() => {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            
            if (matchedPairs === symbols.length) {
              endGame();
            } else {
              updateStatus(`${matchedPairs} pairs found!`);
            }
            
            flippedCards = [];
          }, 500);
        } else {
          // No match, flip cards back
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
            updateStatus('Try again!');
          }, 1000);
        }
      }
    }
    
    function startTimer() {
      startTime = Date.now();
      gameTimer = setInterval(updateTimer, 1000);
    }
    
    function updateTimer() {
      if (!startTime) return;
      
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function resetTimerDisplay() {
      timerElement.textContent = '00:00';
      startTime = null;
    }
    
    function updateDisplay() {
      moveCountElement.textContent = moveCount;
    }
    
    function updateStatus(message) {
      statusElement.textContent = message;
    }
    
    function endGame() {
      // Stop timer
      if (gameTimer) {
        clearInterval(gameTimer);
        gameTimer = null;
      }
      
      // Calculate final time
      const finalTime = timerElement.textContent || '00:00';
      
      // Show victory message
      setTimeout(() => {
        alert(`Congratulations! You found all pairs in ${moveCount} moves and ${finalTime}!`);
        updateStatus('Game Complete!');
      }, 500);
      
      // Save high score
      saveHighScore(moveCount, finalTime);
    }
    
    function saveHighScore(moves, time) {
      try {
        const saved = localStorage.getItem('memory-high-scores');
        let scores = saved ? JSON.parse(saved) : [];
        
        scores.push({ moves, time, date: new Date().toISOString() });
        
        // Keep only top 5 scores
        scores.sort((a, b) => a.moves - b.moves);
        scores = scores.slice(0, 5);
        
        localStorage.setItem('memory-high-scores', JSON.stringify(scores));
      } catch (e) {
        console.warn('Failed to save high score:', e);
      }
    }
    
    function goHome() {
      if (window.showcaseFramework && window.showcaseFramework.goHome) {
        window.showcaseFramework.goHome();
      } else {
        // Fallback when framework navigation isn't available
        window.location.href = '../index.html';
      }
    }
    
    // Lifecycle management
    window.appLifecycle = {
      activate: function() {
        console.log('Memory Match game activated');
        // Resume timer if game was running
        if (isGameRunning && !gameTimer) {
          startTimer();
        }
      },
      
      deactivate: function() {
        console.log('Memory Match game deactivated');
        // Pause timer when switching away
        if (gameTimer) {
          clearInterval(gameTimer);
          gameTimer = null;
        }
      },
      
      cleanup: function() {
        console.log('Memory Match game cleanup');
        // Stop timer
        if (gameTimer) {
          clearInterval(gameTimer);
          gameTimer = null;
        }
        // Reset game
        startNewGame();
      }
    };
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
