<section id="screen-memory" class="screen">
  <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo matrix-logo" />
  <button id="btnHome" class="home-button">üè†</button>
  
  <div class="game-container">
    <h1 class="game-title">Memory Match</h1>
    <div class="status-bar">
      <span id="status">Click to start!</span>
    </div>
    <div id="game-board" class="game-board"></div>
    <button id="new-game" class="new-game-btn">New Game</button>
  </div>
</section>

<style>
  /* Memory Game - Complete Rewrite */
  #screen-memory {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }
  
  /* Logo and Home Button */
  #screen-memory .matrix-logo {
    position: absolute;
    top: 20px;
    left: 20px;
    height: 35px;
    width: auto;
    z-index: 10;
    opacity: 0.9;
  }
  
  #screen-memory .home-button {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 45px;
    height: 45px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    z-index: 10;
  }
  
  #screen-memory .home-button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
  }
  
  /* Game Container */
  #screen-memory .game-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    max-width: 600px;
    margin: 0 auto;
    padding-top: 60px;
  }
  
  #screen-memory .game-title {
    font-size: clamp(24px, 4vw, 32px);
    margin: 0;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  #screen-memory .status-bar {
    background: rgba(255, 255, 255, 0.15);
    padding: 12px 24px;
    border-radius: 25px;
    font-size: clamp(14px, 2.5vw, 18px);
    font-weight: 600;
    text-align: center;
    min-width: 200px;
  }
  
  /* Game Board */
  #screen-memory .game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1;
  }
  
  /* Cards */
  #screen-memory .card {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(24px, 5vw, 36px);
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    aspect-ratio: 1;
    position: relative;
  }
  
  #screen-memory .card:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }
  
  #screen-memory .card.flipped {
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    border-color: rgba(255, 255, 255, 0.8);
  }
  
  #screen-memory .card.matched {
    background: rgba(76, 175, 80, 0.8);
    border-color: rgba(76, 175, 80, 1);
    color: white;
    animation: matchPulse 0.5s ease-in-out;
  }
  
  #screen-memory .card.disabled {
    pointer-events: none;
    opacity: 0.7;
  }
  
  @keyframes matchPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  
  /* New Game Button */
  #screen-memory .new-game-btn {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.4);
    color: white;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  #screen-memory .new-game-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }
  
  /* Responsive Design */
  @media (max-width: 600px) {
    #screen-memory {
      padding: 15px;
    }
    
    #screen-memory .game-container {
      gap: 15px;
      padding-top: 70px;
    }
    
    #screen-memory .game-board {
      gap: 8px;
      max-width: 320px;
    }
  }
  
  @media (max-height: 600px) {
    #screen-memory .game-container {
      gap: 10px;
      padding-top: 50px;
    }
    
    #screen-memory .game-board {
      max-width: 300px;
    }
  }
</style>

<script>
(function() {
  'use strict';
  
  // Game state
  let gameBoard = null;
  let statusEl = null;
  let cards = [];
  let flippedCards = [];
  let matchedPairs = 0;
  let isGameActive = false;
  let canFlip = true;
  
  // Game symbols
  const symbols = ['ÔøΩ', 'ÔøΩ', 'üé≤', 'ÔøΩ', 'üé®', 'üé≠', 'ÔøΩ', 'ÔøΩ'];
  
  // Initialize the game
  function init() {
    gameBoard = document.getElementById('game-board');
    statusEl = document.getElementById('status');
    
    // Event listeners
    document.getElementById('new-game').addEventListener('click', startNewGame);
    document.getElementById('btnHome').addEventListener('click', goHome);
    
    // Start first game
    startNewGame();
  }
  
  function startNewGame() {
    // Reset game state
    cards = [];
    flippedCards = [];
    matchedPairs = 0;
    isGameActive = true;
    canFlip = true;
    
    // Create shuffled card pairs
    const cardData = [...symbols, ...symbols];
    shuffleArray(cardData);
    
    // Clear board
    gameBoard.innerHTML = '';
    
    // Create card elements
    cardData.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.symbol = symbol;
      card.dataset.index = index;
      card.textContent = '?';
      card.addEventListener('click', () => flipCard(card));
      
      gameBoard.appendChild(card);
      cards.push(card);
    });
    
    updateStatus('Find all matching pairs!');
  }
  
  function flipCard(card) {
    // Check if we can flip this card
    if (!canFlip || !isGameActive || 
        card.classList.contains('flipped') || 
        card.classList.contains('matched') ||
        flippedCards.length >= 2) {
      return;
    }
    
    // Flip the card
    card.classList.add('flipped');
    card.textContent = card.dataset.symbol;
    flippedCards.push(card);
    
    // Check what to do next
    if (flippedCards.length === 1) {
      updateStatus('Pick another card!');
    } else if (flippedCards.length === 2) {
      canFlip = false; // Prevent more flips
      checkForMatch();
    }
  }
  
  function checkForMatch() {
    const [card1, card2] = flippedCards;
    
    if (card1.dataset.symbol === card2.dataset.symbol) {
      // Match found!
      setTimeout(() => {
        card1.classList.add('matched');
        card2.classList.add('matched');
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        
        matchedPairs++;
        flippedCards = [];
        canFlip = true;
        
        if (matchedPairs === symbols.length) {
          endGame();
        } else {
          updateStatus(`Great! ${matchedPairs} pairs found!`);
        }
      }, 500);
    } else {
      // No match
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '?';
        card2.textContent = '?';
        
        flippedCards = [];
        canFlip = true;
        updateStatus('Try again!');
      }, 1000);
    }
  }
  
  function endGame() {
    isGameActive = false;
    updateStatus('üéâ You won! Great memory!');
    
    setTimeout(() => {
      if (confirm('Congratulations! Play again?')) {
        startNewGame();
      }
    }, 1000);
  }
  
  function updateStatus(message) {
    statusEl.textContent = message;
  }
  
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
  
  function goHome() {
    if (window.showcaseFramework && window.showcaseFramework.goHome) {
      window.showcaseFramework.goHome();
    } else {
      window.location.href = '../index.html';
    }
  }
  
  // Lifecycle management for the showcase framework
  window.appLifecycle = {
    activate: function() {
      console.log('Memory game activated');
    },
    
    deactivate: function() {
      console.log('Memory game deactivated');
    },
    
    cleanup: function() {
      console.log('Memory game cleanup');
      if (isGameActive) {
        startNewGame();
      }
    }
  };
  
  // Start the game when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
