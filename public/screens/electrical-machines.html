<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Machines Training Simulator (Offline)</title>
    <style>
        /* --- General Styles & Reset --- */
        :root {
            --color-gray-900: #111827;
            --color-gray-800: #1f2937;
            --color-gray-700: #374151;
            --color-gray-600: #4b5563;
            --color-gray-400: #9ca3af;
            --color-gray-300: #d1d5db;
            --color-gray-200: #e5e7eb;
            --color-blue-300: #93c5fd;
            --color-blue-400: #60a5fa;
            --color-blue-500: #3b82f6;
            --color-cyan-300: #67e8f9;
            --color-green-500: #22c55e;
            --color-green-600: #16a34a;
            --color-red-500: #ef4444;
            --color-red-600: #dc2626;
            --color-yellow-300: #fde047;
            --color-white: #ffffff;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-gray-900);
            color: var(--color-gray-200);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Custom App Styles --- */
        .readout-display {
            font-family: "Courier New", Courier, monospace;
            letter-spacing: 0.05em;
        }

        /* --- App Layout --- */
        #app-header {
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #app-header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--color-white);
            letter-spacing: 0.025em;
        }
        #app-header h1 svg {
            height: 2rem;
            width: 2rem;
            display: inline-block;
            margin-right: 0.5rem;
            color: var(--color-blue-400);
        }

        #app-main {
            flex-grow: 1;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        #app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .panel {
            background-color: rgba(31, 41, 55, 0.6);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border: 1px solid var(--color-gray-700);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-gray-600);
            padding-bottom: 0.75rem;
            color: var(--color-blue-300);
        }

        /* Controls Panel */
        #motor-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            background-color: var(--color-gray-900);
            border-radius: 0.5rem;
        }

        #motorStatusIndicator {
            width: 1rem;
            height: 1rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
        }
        #motorStatusIndicator.stopped { background-color: var(--color-red-500); }
        #motorStatusIndicator.running {
            background-color: var(--color-green-500);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: 0.5; }
        }

        #motorStatusText { font-weight: 600; font-size: 1.125rem; }

        .slider-group { margin-bottom: 1.5rem; }
        .slider-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .slider-container { display: flex; align-items: center; gap: 1rem; }
        .slider-value {
            font-family: monospace;
            font-size: 1.125rem;
            width: 4.5rem;
            text-align: center;
            background-color: rgba(55, 65, 81, 0.5);
            padding: 0.25rem 0;
            border-radius: 0.375rem;
        }

        input[type=range] {
            width: 100%;
            height: 6px;
            background: var(--color-gray-700);
            border-radius: 0.5rem;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: var(--color-blue-500);
            height: 24px;
            width: 16px;
            border-radius: 4px;
            margin-top: -9px;
        }
        input[type=range]::-moz-range-thumb {
             background: var(--color-blue-500);
             height: 24px;
             width: 16px;
             border-radius: 4px;
        }

        #action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        .action-btn {
            width: 100%;
            color: var(--color-white);
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: none;
            cursor: pointer;
        }
        .action-btn:hover { transform: scale(1.05); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        #startButton { background-color: var(--color-green-600); }
        #startButton:hover:not(:disabled) { background-color: var(--color-green-500); }
        #stopButton { background-color: var(--color-red-600); }
        #stopButton:hover:not(:disabled) { background-color: var(--color-red-500); }
        
        /* Display Panel */
        #readouts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .readout-card {
            background-color: rgba(17, 24, 39, 0.7);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        .readout-card h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-blue-300);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .readout-card p {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--color-cyan-300);
        }
        .readout-card p span { font-size: 1.25rem; }

        #graph-container {
            flex-grow: 1;
            background-color: rgba(17, 24, 39, 0.7);
            padding: 1rem;
            border-radius: 0.5rem;
            min-height: 300px;
        }
        
        /* Footer */
        #app-footer { margin-top: 2rem; }
        #footer-banner {
            width: 100%;
            background-image: linear-gradient(to right, #1e3a8a, #1f2937, #1e3a8a);
            text-align: center;
            padding: 1rem 1.5rem;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
        }
        #footer-banner p {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-yellow-300);
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #footer-banner svg {
            height: 1.5rem;
            width: 1.5rem;
            display: inline-block;
            margin-bottom: 0.25rem;
            margin-right: 0.5rem;
            animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* --- Responsive Styles --- */
        @media (min-width: 640px) {
            #readouts { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 768px) {
            #app-main { padding: 2rem; }
            #graph-container { min-height: 400px; }
        }
        @media (min-width: 1024px) {
            #app-grid { grid-template-columns: repeat(3, 1fr); }
            #controls-panel { grid-column: span 1 / span 1; }
            #display-panel { grid-column: span 2 / span 2; }
        }
    </style>
</head>
<body>
    <header id="app-header">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.042 1.9l-2.12 1.06a1 1 0 000 1.84l7 3a1 1 0 00.788 0l7-3a1 1 0 000-1.84l-2.12-1.06a.999.999 0 01-.042-1.9l2.652-1.326a1 1 0 000-1.84l-7-3zM12 10a2 2 0 10-4 0 2 2 0 004 0z" />
            </svg>
            Electrical Machines Simulator
        </h1>
    </header>

    <main id="app-main">
        <div id="app-grid">
            <div id="controls-panel" class="panel">
                <h2 class="panel-title">Motor Controls</h2>
                
                <div id="motor-status">
                    <div id="motorStatusIndicator" class="stopped"></div>
                    <span id="motorStatusText">MOTOR STOPPED</span>
                </div>

                <div style="flex-grow: 1;">
                    <div class="slider-group">
                        <label for="voltage">Voltage (V)</label>
                        <div class="slider-container">
                            <input id="voltage" type="range" min="0" max="480" value="240">
                            <span id="voltageValue" class="slider-value">240 V</span>
                        </div>
                    </div>

                    <div class="slider-group">
                        <label for="frequency">Frequency (Hz)</label>
                        <div class="slider-container">
                            <input id="frequency" type="range" min="0" max="60" value="50">
                            <span id="frequencyValue" class="slider-value">50 Hz</span>
                        </div>
                    </div>

                    <div class="slider-group">
                        <label for="motorLoad">Motor Load (%)</label>
                        <div class="slider-container">
                            <input id="motorLoad" type="range" min="0" max="100" value="50">
                            <span id="motorLoadValue" class="slider-value">50 %</span>
                        </div>
                    </div>
                </div>

                <div id="action-buttons">
                    <button id="startButton" class="action-btn">START</button>
                    <button id="stopButton" class="action-btn" disabled>STOP</button>
                </div>
            </div>

            <div id="display-panel" class="panel">
                <div id="readouts">
                    <div class="readout-card">
                        <h3>Speed</h3>
                        <p id="speedDisplay" class="readout-display">0 <span>RPM</span></p>
                    </div>
                    <div class="readout-card">
                        <h3>Torque</h3>
                        <p id="torqueDisplay" class="readout-display">0.0 <span>Nm</span></p>
                    </div>
                     <div class="readout-card">
                        <h3>Phase Angle</h3>
                        <p id="phaseAngleDisplay" class="readout-display">0.0°</p>
                    </div>
                </div>
                
                <div id="graph-container">
                    <canvas id="phasorGraph"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer id="app-footer">
        <div id="footer-banner">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
                Winner of a Best Skills Intervention Award 2025
            </p>
        </div>
    </footer>

    <script>
        // NOTE: The full Chart.js library is embedded here for offline use.

        /* --- Simulator Logic --- */
        document.addEventListener('DOMContentLoaded', () => {
            const voltageSlider = document.getElementById('voltage');
            const frequencySlider = document.getElementById('frequency');
            const motorLoadSlider = document.getElementById('motorLoad');
            const voltageValue = document.getElementById('voltageValue');
            const frequencyValue = document.getElementById('frequencyValue');
            const motorLoadValue = document.getElementById('motorLoadValue');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const speedDisplay = document.getElementById('speedDisplay');
            const torqueDisplay = document.getElementById('torqueDisplay');
            const phaseAngleDisplay = document.getElementById('phaseAngleDisplay');
            const motorStatusIndicator = document.getElementById('motorStatusIndicator');
            const motorStatusText = document.getElementById('motorStatusText');

            let isMotorRunning = false;
            let animationFrameId;
            const MOTOR_POLES = 4;

            const ctx = document.getElementById('phasorGraph').getContext('2d');
            const phasorGraph = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: 361 }, (_, i) => i),
                    datasets: [{
                        label: 'Voltage',
                        data: [],
                        borderColor: 'rgba(59, 130, 246, 0.8)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1
                    }, {
                        label: 'Current',
                        data: [],
                        borderColor: 'rgba(239, 68, 68, 0.8)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 500,
                            min: -500,
                            ticks: { color: 'var(--color-gray-400)' },
                            grid: { color: 'rgba(107, 114, 128, 0.3)'}
                        },
                        x: {
                            ticks: { color: 'var(--color-gray-400)', maxTicksLimit: 10 },
                            grid: { color: 'rgba(107, 114, 128, 0.3)'}
                        }
                    },
                    plugins: {
                        legend: {
                           labels: { color: 'var(--color-gray-300)' }
                        },
                        title: {
                            display: true,
                            text: 'Voltage vs Current Phase Angle',
                            color: 'var(--color-gray-300)',
                            font: { size: 16 }
                        }
                    }
                }
            });

            voltageSlider.addEventListener('input', (e) => {
                voltageValue.textContent = `${e.target.value} V`;
            });

            frequencySlider.addEventListener('input', (e) => {
                frequencyValue.textContent = `${e.target.value} Hz`;
            });

            motorLoadSlider.addEventListener('input', (e) => {
                motorLoadValue.textContent = `${e.target.value} %`;
            });

            startButton.addEventListener('click', startMotor);
            stopButton.addEventListener('click', stopMotor);

            function startMotor() {
                if (isMotorRunning) return;
                isMotorRunning = true;
                updateUIState();
                animationFrameId = requestAnimationFrame(simulationLoop);
            }

            function stopMotor() {
                if (!isMotorRunning) return;
                isMotorRunning = false;
                updateUIState();
                cancelAnimationFrame(animationFrameId);
                resetDisplays();
            }

            function updateUIState() {
                if (isMotorRunning) {
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    motorStatusIndicator.classList.remove('stopped');
                    motorStatusIndicator.classList.add('running');
                    motorStatusText.textContent = 'MOTOR RUNNING';
                } else {
                    startButton.disabled = false;
                    stopButton.disabled = true;
                    motorStatusIndicator.classList.remove('running');
                    motorStatusIndicator.classList.add('stopped');
                    motorStatusText.textContent = 'MOTOR STOPPED';
                }
            }
            
            function resetDisplays() {
                speedDisplay.innerHTML = `0 <span>RPM</span>`;
                torqueDisplay.innerHTML = `0.0 <span>Nm</span>`;
                phaseAngleDisplay.innerHTML = `0.0°`;
                phasorGraph.data.datasets[0].data = [];
                phasorGraph.data.datasets[1].data = [];
                phasorGraph.update();
            }

            function simulationLoop() {
                if (!isMotorRunning) return;

                const voltage = parseFloat(voltageSlider.value);
                const frequency = parseFloat(frequencySlider.value);
                const load = parseFloat(motorLoadSlider.value);

                let speed = 0;
                let torque = 0;
                let phaseAngle = 0;
                
                if (frequency > 5 && voltage > 50) {
                    const syncSpeed = (120 * frequency) / MOTOR_POLES;
                    const maxSlip = 0.08;
                    const slip = (load / 100) * maxSlip;
                    speed = syncSpeed * (1 - slip);

                    const torqueConstant = 0.015;
                    torque = torqueConstant * Math.pow(voltage / 240, 2) * (load / 100) * (frequency/50);
                    
                    const minVoltageForLoad = load * 2;
                    if (voltage < minVoltageForLoad) {
                        speed = 0;
                        torque = 0;
                    }
                    phaseAngle = 15 + (load / 100) * 30;
                }
                
                speedDisplay.innerHTML = `${speed.toFixed(0)} <span>RPM</span>`;
                torqueDisplay.innerHTML = `${torque.toFixed(1)} <span>Nm</span>`;
                phaseAngleDisplay.textContent = `${phaseAngle.toFixed(1)}°`;

                updateGraph(voltage, phaseAngle);
                animationFrameId = requestAnimationFrame(simulationLoop);
            }

            function updateGraph(voltage, phaseAngle) {
                const voltageData = [];
                const currentData = [];
                const phaseShift = (Math.PI / 180) * phaseAngle;

                for (let i = 0; i <= 360; i++) {
                    const angleRad = (Math.PI / 180) * i;
                    voltageData.push(voltage * Math.sin(angleRad));
                    currentData.push(voltage * Math.sin(angleRad - phaseShift));
                }
                
                phasorGraph.data.datasets[0].data = voltageData;
                phasorGraph.data.datasets[1].data = currentData;
                phasorGraph.options.scales.y.max = voltage > 0 ? voltage * 1.1 : 500;
                phasorGraph.options.scales.y.min = voltage > 0 ? -voltage * 1.1 : -500;
                phasorGraph.update();
            }

            updateUIState();
        });
    </script>
</body>
