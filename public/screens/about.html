<section id="screen-about" class="screen">
  <!-- Header with logo and navigation -->
  <header class="header">
    <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo matrix-logo" />
    <button id="btnHome" class="home-button" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
  </header>
  
  <div class="panel">
    <h2>About</h2>
    <div class="content">
      <div class="version-row">
        <span class="version-label">Version</span>
        <span id="version" class="version-badge">â€”</span>
      </div>
      <p>Beautiful 5" showcase for Raspberry Pi.</p>
      <p>This application demonstrates modern UI design with touch-friendly controls optimized for small displays.</p>
      
      <!-- Image Gallery with Glow Effect -->
      <div class="image-gallery">
        <div class="image-container">
          <img src="../assets/IM1.png" alt="Image 1" class="gallery-image" />
        </div>
        <div class="image-container">
          <img src="../assets/IM2.png" alt="Image 2" class="gallery-image" />
        </div>
        <div class="image-container">
          <img src="../assets/IM3.png" alt="Image 3" class="gallery-image" />
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* About App Specific Styles - All scoped to #screen-about */
  #screen-about {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    max-height: 100vh;
    max-width: 100vw;
    overflow: hidden;
    background: #1a1e2e; /* Dark blue-gray background */
    color: #e4e6f1; /* Light gray text for better readability */
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    padding: 0;
    position: relative;
    box-sizing: border-box;
  }
  
  /* Header styles */
  #screen-about .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    width: 100%;
    box-sizing: border-box;
    z-index: 100;
  }
  
  /* Home button styles */
  #screen-about .home-button {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e4e6f1;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }
  
  #screen-about .home-button:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  #screen-about .home-button:active {
    transform: scale(0.95);
  }
  
  /* Matrix logo styles with wild spinning animations */
  #screen-about .matrix-logo {
    height: 36px;
    width: auto;
    opacity: 0.9;
    transition: opacity 0.3s ease;
    animation: matrixSpin 8s linear infinite, matrixPulse 4s ease-in-out infinite alternate;
    transform-origin: center;
  }
  
  #screen-about .matrix-logo:hover {
    opacity: 1;
    animation: matrixSpin 2s linear infinite, matrixPulse 1s ease-in-out infinite alternate, matrixWobble 0.5s ease-in-out infinite alternate;
  }
  
  /* Wild spinning animations for Matrix logo */
  @keyframes matrixSpin {
    0% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(90deg) scale(1.1); }
    50% { transform: rotate(180deg) scale(0.9); }
    75% { transform: rotate(270deg) scale(1.2); }
    100% { transform: rotate(360deg) scale(1); }
  }
  
  @keyframes matrixPulse {
    0% { filter: brightness(1) hue-rotate(0deg); }
    50% { filter: brightness(1.3) hue-rotate(180deg); }
    100% { filter: brightness(1) hue-rotate(360deg); }
  }
  
  @keyframes matrixWobble {
    0% { transform: rotate(0deg) translateX(0px) scale(1); }
    25% { transform: rotate(5deg) translateX(2px) scale(1.05); }
    50% { transform: rotate(0deg) translateX(0px) scale(1); }
    75% { transform: rotate(-5deg) translateX(-2px) scale(1.05); }
    100% { transform: rotate(0deg) translateX(0px) scale(1); }
  }
  
  /* Panel styles */
  #screen-about .panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 20px;
    gap: 24px;
    width: 100%;
    max-height: calc(100vh - 64px); /* Ensure panel fits in viewport */
    overflow: hidden;
    box-sizing: border-box;
  }
  
  #screen-about h2 {
    font-size: 28px;
    font-weight: 600;
    margin: 0;
    color: #ffffff;
    text-align: center;
    letter-spacing: -0.5px;
  }
  
  #screen-about .content {
    background: rgba(255, 255, 255, 0.03);
    padding: 24px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.07);
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  #screen-about .version-row {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.05);
    padding: 6px 12px;
    border-radius: 20px;
  }
  
  #screen-about .version-label {
    font-size: 14px;
    font-weight: 500;
    color: #e4e6f1;
  }
  
  #screen-about .version-badge {
    font-size: 14px;
    font-weight: 600;
    color: #3a6df0;
    background: rgba(58, 109, 240, 0.1);
    padding: 3px 8px;
    border-radius: 12px;
  }
  
  #screen-about p {
    margin: 0 0 16px;
    font-size: 16px;
    line-height: 1.6;
    color: #e4e6f1;
  }
  
  #screen-about p:last-child {
    margin-bottom: 0;
  }
  
  /* Image Gallery with Glow Effects */
  #screen-about .image-gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 24px;
    flex-wrap: wrap;
  }
  
  #screen-about .image-container {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: imageFloat 6s ease-in-out infinite;
  }
  
  #screen-about .image-container:nth-child(1) {
    animation-delay: 0s;
  }
  
  #screen-about .image-container:nth-child(2) {
    animation-delay: 2s;
  }
  
  #screen-about .image-container:nth-child(3) {
    animation-delay: 4s;
  }
  
  #screen-about .image-container:hover {
    transform: scale(1.1) rotate(5deg);
    animation: imageHover 0.5s ease-in-out infinite alternate;
  }
  
  #screen-about .gallery-image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 12px;
    filter: drop-shadow(0 0 20px rgba(58, 109, 240, 0.6)) 
            drop-shadow(0 0 40px rgba(58, 109, 240, 0.4))
            drop-shadow(0 0 60px rgba(58, 109, 240, 0.2));
    transition: all 0.3s ease;
  }
  
  #screen-about .image-container:hover .gallery-image {
    filter: drop-shadow(0 0 30px rgba(58, 109, 240, 0.8)) 
            drop-shadow(0 0 60px rgba(58, 109, 240, 0.6))
            drop-shadow(0 0 90px rgba(58, 109, 240, 0.4))
            brightness(1.2);
  }
  
  /* Floating animation for images */
  @keyframes imageFloat {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-10px) rotate(2deg); }
    50% { transform: translateY(-5px) rotate(-1deg); }
    75% { transform: translateY(-15px) rotate(1deg); }
  }
  
  @keyframes imageHover {
    0% { transform: scale(1.1) rotate(5deg) translateY(0px); }
    100% { transform: scale(1.15) rotate(-5deg) translateY(-5px); }
  }
  
  /* Responsive design - optimized for Raspberry Pi 5" screen */
  @media (max-width: 800px) {
    #screen-about .header {
      padding: 10px 14px;
    }
    
    #screen-about .panel {
      padding: 16px;
      gap: 16px;
    }
    
    #screen-about h2 {
      font-size: 24px;
    }
    
    #screen-about .content {
      padding: 20px;
    }
    
    #screen-about p {
      font-size: 15px;
    }
    
    #screen-about .image-gallery {
      gap: 15px;
      margin-top: 20px;
    }
    
    #screen-about .gallery-image {
      width: 70px;
      height: 70px;
    }
  }
  
  /* Extra small screens - like Raspberry Pi 5" display */
  @media (max-width: 480px) {
    #screen-about .header {
      padding: 8px 12px;
    }
    
    #screen-about .home-button {
      width: 36px;
      height: 36px;
    }
    
    #screen-about .matrix-logo {
      height: 32px;
    }
    
    #screen-about .panel {
      padding: 12px;
      gap: 12px;
    }
    
    #screen-about h2 {
      font-size: 22px;
    }
    
    #screen-about .content {
      padding: 16px;
      border-radius: 10px;
    }
    
    #screen-about p {
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    #screen-about .version-row {
      margin-bottom: 16px;
      padding: 4px 10px;
    }
    
    #screen-about .version-label {
      font-size: 13px;
    }
    
    #screen-about .version-badge {
      font-size: 13px;
      padding: 2px 6px;
    }
    
    #screen-about .image-gallery {
      gap: 12px;
      margin-top: 16px;
    }
    
    #screen-about .gallery-image {
      width: 60px;
      height: 60px;
    }
  }
</style>

<script>
  (function() {
    'use strict';
    
    function initApp() {
      console.log('About app initialized');
      setupEventListeners();
    }
    
    function setupEventListeners() {
      const homeButton = document.querySelector('#btnHome');
      if (homeButton) {
        homeButton.addEventListener('click', goHome);
      }
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
