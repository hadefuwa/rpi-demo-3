<section id="screen-about" class="screen">
  <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo matrix-logo" />
  <button id="btnHome" class="home-button">üè†</button>
  <div class="panel">
    <h2>About</h2>
    <div class="version-row">
      <span class="version-label">Version</span>
      <span id="version" class="version-badge">‚Äî</span>
    </div>
    <p>Beautiful 5" showcase for Raspberry Pi.</p>
  </div>
</section>

<style>
  /* Home button styles */
  #screen-about .home-button {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 10px 15px;
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 100;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  #screen-about .home-button:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
  }
  
  /* Matrix logo styles */
  #screen-about .matrix-logo {
    position: absolute;
    top: 15px;
    left: 15px;
    height: 40px;
    width: auto;
    z-index: 100;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  
  /* Responsive design - optimized for Raspberry Pi 5" screen */
  @media (max-width: 800px) {
    #screen-about .home-button,
    #screen-about .matrix-logo {
      height: 35px;
      width: 35px;
    }
  }
  
  /* Extra small screens - like Raspberry Pi 5" display */
  @media (max-width: 480px) {
    #screen-about .home-button,
    #screen-about .matrix-logo {
      height: 30px;
      width: 30px;
      top: 8px;
    }
    
    #screen-about .matrix-logo {
      left: 8px;
    }
    
    #screen-about .home-button {
      right: 8px;
    }
  }
</style>

<script>
  (function() {
    'use strict';
    
    function initApp() {
      console.log('About app initialized');
      setupEventListeners();
    }
    
    function setupEventListeners() {
      const homeButton = document.querySelector('#btnHome');
      if (homeButton) {
        homeButton.addEventListener('click', goHome);
      }
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
