    #screen-curriculum .answer-option {
      border-width: 3px;
    }
    
    #screen-curriculum .answer-option.correct {
      background: #006600;
      border-color: #00ff00;
    }
    
    #screen-curriculum .answer-option.incorrect {
      background: #660000;
      border-color: #ff0000;
    }
  }
</style>

<script>
  (function() {
    'use strict';
    
    // Quiz data
    const quizData = [
      {
        question: "What is a microcontroller?",
        answers: [
          "A small computer on a single chip with CPU, memory, and I/O peripherals",
          "A type of memory storage device",
          "A software programming language",
          "A type of electronic resistor"
        ],
        correct: 0
      },
      {
        question: "Which of these is NOT a common microcontroller brand?",
        answers: [
          "Arduino",
          "PIC",
          "Intel",
          "AVR"
        ],
        correct: 2
      },
      {
        question: "What does GPIO stand for in microcontroller terminology?",
        answers: [
          "General Purpose Input Output",
          "Global Processing Input Option",
          "Graphics Processing Interface Output",
          "General Programming Interface Operation"
        ],
        correct: 0
      },
      {
        question: "What is the typical operating voltage for most Arduino boards?",
        answers: [
          "12V",
          "3.3V",
          "5V",
          "9V"
        ],
        correct: 2
      },
      {
        question: "Which programming language is commonly used to program Arduino microcontrollers?",
        answers: [
          "Python",
          "JavaScript",
          "C/C++",
          "Java"
        ],
        correct: 2
      },
      {
        question: "What is PWM in microcontroller context?",
        answers: [
          "Power Wire Management",
          "Pulse Width Modulation",
          "Programmable Wire Module",
          "Processing Work Memory"
        ],
        correct: 1
      },
      {
        question: "Which component is essential for providing a clock signal to a microcontroller?",
        answers: [
          "Resistor",
          "Capacitor",
          "Crystal oscillator",
          "LED"
        ],
        correct: 2
      },
      {
        question: "What is the purpose of analog-to-digital converter (ADC) in a microcontroller?",
        answers: [
          "To convert digital signals to analog signals",
          "To convert analog signals to digital signals",
          "To amplify electrical signals",
          "To filter electrical noise"
        ],
        correct: 1
      },
      {
        question: "Which communication protocol is commonly used for short-distance communication between microcontrollers?",
        answers: [
          "HTTP",
          "I2C",
          "FTP",
          "SMTP"
        ],
        correct: 1
      },
      {
        question: "What happens when a microcontroller runs out of program memory?",
        answers: [
          "It automatically expands the memory",
          "The program cannot be uploaded or may not function correctly",
          "It switches to external memory",
          "It runs faster"
        ],
        correct: 1
      }
    ];
    
    // Quiz state
    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;
    let quizCompleted = false;
    
    // DOM elements
    let questionText, answersContainer, nextBtn, restartBtn;
    let progressFill, progressText, resultsContainer, scoreText, scoreMessage;
    
    function initApp() {
      console.log('Curriculum Quiz app initialized');
      setupDOMElements();
      setupEventListeners();
      startQuiz();
    }
    
    function setupDOMElements() {
      questionText = document.getElementById('questionText');
      answersContainer = document.getElementById('answersContainer');
      nextBtn = document.getElementById('nextBtn');
      restartBtn = document.getElementById('restartBtn');
      progressFill = document.getElementById('progressFill');
      progressText = document.getElementById('progressText');
      resultsContainer = document.getElementById('resultsContainer');
      scoreText = document.getElementById('scoreText');
      scoreMessage = document.getElementById('scoreMessage');
    }
    
    function setupEventListeners() {
      // Home button
      const homeButton = document.querySelector('#btnHome');
      if (homeButton) {
        homeButton.addEventListener('click', goHome);
      }
      
      // Quiz control buttons
      nextBtn.addEventListener('click', nextQuestion);
      restartBtn.addEventListener('click', resetQuiz);
      
      // Handle window resize for mobile optimization
      window.addEventListener('resize', handleResize);
      window.addEventListener('orientationchange', handleResize);
    }
    
    function handleResize() {
      // Ensure button visibility on mobile after resize/orientation change
      if (window.innerWidth <= 768) {
        setTimeout(() => {
          nextBtn.style.opacity = '1';
          nextBtn.style.visibility = 'visible';
          nextBtn.style.display = 'block';
        }, 100);
      }
    }
    
    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      selectedAnswer = null;
      quizCompleted = false;
      resultsContainer.style.display = 'none';
      
      // Ensure button is visible on mobile
      if (window.innerWidth <= 768) {
        nextBtn.style.opacity = '1';
        nextBtn.style.visibility = 'visible';
        nextBtn.style.display = 'block';
      }
      
      displayQuestion();
    }
    
    function displayQuestion() {
      const question = quizData[currentQuestion];
      questionText.textContent = question.question;
      
      // Update progress
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      progressFill.style.width = progress + '%';
      progressText.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
      
      // Clear previous answers
      answersContainer.innerHTML = '';
      
      // Create answer options
      question.answers.forEach((answer, index) => {
        const answerDiv = document.createElement('div');
        answerDiv.className = 'answer-option';
        answerDiv.textContent = answer;
        answerDiv.addEventListener('click', () => selectAnswer(index, answerDiv));
        answersContainer.appendChild(answerDiv);
      });
      
      // Reset state
      selectedAnswer = null;
      nextBtn.disabled = true;
    }
    
    function selectAnswer(answerIndex, answerElement) {
      // Remove previous selections
      document.querySelectorAll('.answer-option').forEach(option => {
        option.classList.remove('selected');
      });
      
      // Mark selected answer
      answerElement.classList.add('selected');
      selectedAnswer = answerIndex;
      
      // Enable next button
      nextBtn.disabled = false;
      
      // Mobile-specific: ensure button is visible and properly styled
      if (window.innerWidth <= 768) {
        nextBtn.style.opacity = '1';
        nextBtn.style.visibility = 'visible';
        nextBtn.style.display = 'block';
        // Force a reflow to ensure visibility
        nextBtn.offsetHeight;
      }
    }
    
    function nextQuestion() {
      if (selectedAnswer === null) return;
      
      // Show correct/incorrect feedback
      const question = quizData[currentQuestion];
      const answerOptions = document.querySelectorAll('.answer-option');
      
      answerOptions.forEach((option, index) => {
        option.classList.add('disabled');
        if (index === question.correct) {
          option.classList.add('correct');
        } else if (index === selectedAnswer && index !== question.correct) {
          option.classList.add('incorrect');
        }
      });
      
      // Update score
      if (selectedAnswer === question.correct) {
        score++;
      }
      
      // Delay before moving to next question
      setTimeout(() => {
        currentQuestion++;
        
        if (currentQuestion >= quizData.length) {
          showResults();
        } else {
          displayQuestion();
        }
      }, 1500);
      
      // Disable next button during feedback
      nextBtn.disabled = true;
    }
    
    function showResults() {
      quizCompleted = true;
      const percentage = Math.round((score / quizData.length) * 100);
      
      scoreText.textContent = `${score}/${quizData.length}`;
      
      // Determine message based on score
      if (percentage >= 90) {
        scoreMessage.textContent = "Excellent! You're a microcontroller expert! ðŸ†";
      } else if (percentage >= 70) {
        scoreMessage.textContent = "Great job! You have a solid understanding! ðŸ‘";
      } else if (percentage >= 50) {
        scoreMessage.textContent = "Good effort! Keep learning and practicing! ðŸ“š";
      } else {
        scoreMessage.textContent = "Don't give up! Review the basics and try again! ðŸ’ª";
      }
      
      resultsContainer.style.display = 'flex';
    }
    
    function resetQuiz() {
      resultsContainer.style.display = 'none';
      startQuiz();
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Lifecycle management
    window.appLifecycle = {
      activate: function() {
        console.log('Curriculum Quiz app activated');
      },
      
      deactivate: function() {
        console.log('Curriculum Quiz app deactivated');
      },
      
      cleanup: function() {
        console.log('Curriculum Quiz app cleanup');
        // Reset quiz if needed
        if (quizCompleted) {
          resetQuiz();
        }
      }
    };
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
