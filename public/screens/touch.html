<section id="screen-touch" class="screen">
  <!-- Header with logo and navigation -->
  <header class="header">
    <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo matrix-logo" />
    <button id="btnHome" class="home-button" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
  </header>
  
  <div class="touch-demo-container">
    <div class="touch-header">
      <h2>Touch Drawing Demo</h2>
      <p>Draw with your finger or mouse on the canvas below</p>
    </div>
    
    <!-- Palette at the top -->
    <div class="touch-controls">
      <div class="color-palette">
        <div class="color-swatch active" data-color="#ff0000" style="background-color: #ff0000;" title="Red"></div>
        <div class="color-swatch" data-color="#00ff00" style="background-color: #00ff00;" title="Green"></div>
        <div class="color-swatch" data-color="#0000ff" style="background-color: #0000ff;" title="Blue"></div>
        <div class="color-swatch" data-color="#ffff00" style="background-color: #ffff00;" title="Yellow"></div>
        <div class="color-swatch" data-color="#ff00ff" style="background-color: #ff00ff;" title="Magenta"></div>
        <div class="color-swatch" data-color="#00ffff" style="background-color: #00ffff;" title="Cyan"></div>
        <div class="color-swatch" data-color="#ffffff" style="background-color: #ffffff;" title="White"></div>
        <div class="color-swatch" data-color="#000000" style="background-color: #000000;" title="Black"></div>
        <div class="color-swatch" data-color="#ffa500" style="background-color: #ffa500;" title="Orange"></div>
        <div class="color-swatch" data-color="#800080" style="background-color: #800080;" title="Purple"></div>
      </div>
      
      <div class="brush-controls">
        <label>Brush Size:</label>
        <div class="brush-sizes">
          <button class="brush-size" data-size="2" title="Small">●</button>
          <button class="brush-size active" data-size="5" title="Medium">●</button>
          <button class="brush-size" data-size="10" title="Large">●</button>
          <button class="brush-size" data-size="20" title="Extra Large">●</button>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn" id="clear-canvas">Clear Canvas</button>
        <button class="action-btn" id="save-drawing">Save Drawing</button>
      </div>
    </div>
    
    <!-- Canvas area at the bottom -->
    <div class="canvas-container">
      <canvas id="drawing-canvas" width="800" height="600"></canvas>
    </div>
  </div>
</section>

<style>

    flex-direction: column;
    height: 100%;
    width: 100%;
    max-height: 100vh;
    max-width: 100vw;
    overflow: hidden;
    background: #1a1e2e;
    color: #e4e6f1;

    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);

    z-index: 100;

  #screen-touch .home-button {

    height: 48px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e4e6f1;
    cursor: pointer;

    display: flex;
    align-items: center;

    padding: 0;

    flex-direction: column;
    align-items: center;

  #screen-touch .color-swatch:hover {

    transform: translate(-50%, -50%);

    border: 2px solid rgba(255, 255, 255, 0.2);

    color: #e4e6f1;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;

    flex-shrink: 0;
    font-size: 16px;
  }

  #screen-touch .brush-size:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
  }

  #screen-touch .brush-size.active {
    background: rgba(58, 109, 240, 0.3);
    border-color: #3a6df0;
    color: #3a6df0;
  }

  #screen-touch .brush-size[data-size="2"] { font-size: 12px; }
  #screen-touch .brush-size[data-size="5"] { font-size: 16px; }
  #screen-touch .brush-size[data-size="10"] { font-size: 20px; }
  #screen-touch .brush-size[data-size="20"] { font-size: 24px; }

  #screen-touch .action-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  #screen-touch .action-btn {
    padding: 12px 24px;
    background: #3a6df0;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
    font-weight: 500;
    white-space: nowrap;
    box-shadow: 0 2px 6px rgba(58, 109, 240, 0.3);
  }

  #screen-touch .action-btn:hover {
    background: #4a7bf7;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(58, 109, 240, 0.4);
  }

  #screen-touch .action-btn:active {
    transform: translateY(0);
    box-shadow: 0 1px 3px rgba(58, 109, 240, 0.3);

  /* Canvas container at the bottom */
  #screen-touch .canvas-container {
    flex: 1;
    display: flex;
    justify-content: center;

    border-radius: 12px;
    cursor: crosshair;

    user-select: none;
    -webkit-user-select: none;
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

  @media (max-width: 800px) {

      padding: 12px;
      gap: 12px;
    }
    
    #screen-touch .touch-controls {
      padding: 16px;
      gap: 16px;
    }
    
    #screen-touch .color-swatch {

    #screen-touch .brush-size {

      padding: 8px 12px;

    #screen-touch .home-button {
      width: 44px;

    }
    
    #screen-touch .matrix-logo {
      height: 32px;
    }
    
    #screen-touch .touch-demo-container {
      padding: 8px;
      gap: 8px;
    }
    
    #screen-touch .touch-controls {
      padding: 12px;
      gap: 12px;
    }
    
    #screen-touch .touch-header h2 {
      font-size: 20px;
    }
    
    #screen-touch .touch-header p {
      font-size: 14px;
    }
    
    #screen-touch .color-swatch {
      width: 36px;
      height: 36px;
    }
    
    #screen-touch .brush-size {
      width: 48px;
      height: 48px;
    }
    
    #screen-touch .action-btn {
      padding: 8px 16px;
      font-size: 14px;
    }
  }
  
  /* Touch-friendly sizing for all devices */
  @media (pointer: coarse) {
    #screen-touch .color-swatch {
      width: 48px;
      height: 48px;
    }
    
    #screen-touch .brush-size {
      width: 60px;
      height: 60px;
    }
    
    #screen-touch .action-btn {
      padding: 14px 24px;
      font-size: 16px;
    }
  }
</style>

<script>
  (function() {
    'use strict';
    
    // Canvas drawing state
    let canvas, ctx;
    let isDrawing = false;
    let currentColor = '#ff0000';
    let currentBrushSize = 5;
    let lastX = 0;
    let lastY = 0;
    
    function initApp() {
      console.log('Touch Drawing Demo app initialized');
      setupCanvas();
      setupEventListeners();
      resizeCanvas();
    }
    
    function setupCanvas() {
      canvas = document.getElementById('drawing-canvas');
      ctx = canvas.getContext('2d');
      
      // Set canvas properties
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = currentBrushSize;
      
      // Prevent context menu on right click
      canvas.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    }
    
    function setupEventListeners() {
      // Home button
      const homeButton = document.querySelector('#btnHome');
      if (homeButton) {
        homeButton.addEventListener('click', goHome);
      }
      
      // Color palette
      const colorSwatches = document.querySelectorAll('.color-swatch');
      colorSwatches.forEach(swatch => {
        swatch.addEventListener('click', function() {
          selectColor(this);
        });
      });
      
      // Brush sizes
      const brushSizes = document.querySelectorAll('.brush-size');
      brushSizes.forEach(brushSize => {
        brushSize.addEventListener('click', function() {
          selectBrushSize(this);
        });
      });
      
      // Action buttons
      document.getElementById('clear-canvas').addEventListener('click', clearCanvas);
      document.getElementById('save-drawing').addEventListener('click', saveDrawing);
      
      // Canvas drawing events
      setupCanvasEvents();
      
      // Window resize
      window.addEventListener('resize', resizeCanvas);
    }
    
    function setupCanvasEvents() {
      // Mouse events
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);
      
      // Touch events
      canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent('mousedown', {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvas.dispatchEvent(mouseEvent);
      });
      
      canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent('mousemove', {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvas.dispatchEvent(mouseEvent);
      });
      
      canvas.addEventListener('touchend', function(e) {
        e.preventDefault();
        const mouseEvent = new MouseEvent('mouseup', {});
        canvas.dispatchEvent(mouseEvent);
      });
    }
    
    function startDrawing(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    }
    
    function draw(e) {
      if (!isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      const currentY = e.clientY - rect.top;
      
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(currentX, currentY);
      ctx.stroke();
      
      lastX = currentX;
      lastY = currentY;
    }
    
    function stopDrawing() {
      isDrawing = false;
    }
    
    function selectColor(swatch) {
      // Remove active class from all swatches
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
      
      // Add active class to clicked swatch
      swatch.classList.add('active');
      
      // Update current color
      currentColor = swatch.dataset.color;
      ctx.strokeStyle = currentColor;
    }
    
    function selectBrushSize(brushButton) {
      // Remove active class from all brush sizes
      document.querySelectorAll('.brush-size').forEach(b => b.classList.remove('active'));
      
      // Add active class to clicked brush
      brushButton.classList.add('active');
      
      // Update current brush size
      currentBrushSize = parseInt(brushButton.dataset.size);
      ctx.lineWidth = currentBrushSize;
    }
    
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    function saveDrawing() {
      try {
        // Create download link
        const link = document.createElement('a');
        link.download = `drawing-${new Date().getTime()}.png`;
        link.href = canvas.toDataURL();
        
        // Trigger download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Show feedback
        const button = document.getElementById('save-drawing');
        const originalText = button.textContent;
        button.textContent = 'Saved!';
        button.style.background = '#28a745';
        
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '#3a6df0';
        }, 2000);
      } catch (error) {
        console.error('Error saving drawing:', error);
        
        // Show error feedback
        const button = document.getElementById('save-drawing');
        const originalText = button.textContent;
        button.textContent = 'Error saving';
        button.style.background = '#dc3545';
        
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '#3a6df0';
        }, 2000);
      }
    }
    
    function resizeCanvas() {
      const container = document.querySelector('.canvas-container');
      const containerRect = container.getBoundingClientRect();
      
      // Calculate maximum size while maintaining aspect ratio
      const maxWidth = containerRect.width - 16; // Account for padding
      const maxHeight = containerRect.height - 16;
      
      // Set a reasonable aspect ratio (4:3)
      let canvasWidth = Math.min(maxWidth, 800);
      let canvasHeight = Math.min(maxHeight, 600);
      
      // Maintain aspect ratio
      const aspectRatio = 4 / 3;
      if (canvasWidth / canvasHeight > aspectRatio) {
        canvasWidth = canvasHeight * aspectRatio;
      } else {
        canvasHeight = canvasWidth / aspectRatio;
      }
      
      // Set canvas size
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      
      // Restore drawing context properties after resize
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = currentBrushSize;
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Lifecycle management
    window.appLifecycle = {
      activate: function() {
        console.log('Touch Drawing Demo app activated');
        resizeCanvas();
      },
      
      deactivate: function() {
        console.log('Touch Drawing Demo app deactivated');
        // No special deactivation needed
      },
      
      cleanup: function() {
        console.log('Touch Drawing Demo app cleanup');
        // Clear the canvas
        clearCanvas();
      }
    };
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
