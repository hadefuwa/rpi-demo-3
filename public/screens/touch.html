<section id="screen-touch" class="screen">
  <!-- Header with logo and navigation -->
  <header class="header">
    <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo matrix-logo" />
    <button id="btnHome" class="home-button" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
  </header>
  
  <div class="touch-demo-container">
    <div class="touch-header">
      <h2>Touch Drawing Demo</h2>
      <p>Draw with your finger or mouse on the canvas below</p>
    </div>
    
    <!-- Palette at the top -->
    <div class="touch-controls">
      <div class="color-palette">
        <div class="color-swatch active" data-color="#ff0000" style="background-color: #ff0000;" title="Red"></div>
        <div class="color-swatch" data-color="#00ff00" style="background-color: #00ff00;" title="Green"></div>
        <div class="color-swatch" data-color="#0000ff" style="background-color: #0000ff;" title="Blue"></div>
        <div class="color-swatch" data-color="#ffff00" style="background-color: #ffff00;" title="Yellow"></div>
        <div class="color-swatch" data-color="#ff00ff" style="background-color: #ff00ff;" title="Magenta"></div>
        <div class="color-swatch" data-color="#00ffff" style="background-color: #00ffff;" title="Cyan"></div>
        <div class="color-swatch" data-color="#ffffff" style="background-color: #ffffff;" title="White"></div>
        <div class="color-swatch" data-color="#000000" style="background-color: #000000;" title="Black"></div>
        <div class="color-swatch" data-color="#ffa500" style="background-color: #ffa500;" title="Orange"></div>
        <div class="color-swatch" data-color="#800080" style="background-color: #800080;" title="Purple"></div>
      </div>
      
      <div class="brush-controls">
        <label>Brush Size:</label>
        <div class="brush-sizes">
          <button class="brush-size" data-size="2" title="Small">●</button>
          <button class="brush-size active" data-size="5" title="Medium">●</button>
          <button class="brush-size" data-size="10" title="Large">●</button>
          <button class="brush-size" data-size="20" title="Extra Large">●</button>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn" id="clear-canvas">Clear Canvas</button>
        <button class="action-btn" id="save-drawing">Save Drawing</button>
      </div>
    </div>
    
    <!-- Canvas area at the bottom -->
    <div class="canvas-container">
      <canvas id="drawing-canvas" width="800" height="600"></canvas>
    </div>
  </div>
</section>

<style>
  /* Touch Drawing Demo Styles - All scoped to #screen-touch */
  #screen-touch {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    max-height: 100vh;
    max-width: 100vw;
    overflow: hidden;
    background: #1a1e2e;
    color: #e4e6f1;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    padding: 0;
    position: relative;
    box-sizing: border-box;
  }
  
  /* Header styles */
  #screen-touch .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    width: 100%;
    box-sizing: border-box;
    z-index: 100;
    flex-shrink: 0;
  }
  
  /* Home button styles */
  #screen-touch .home-button {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e4e6f1;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }
  
  #screen-touch .home-button:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  #screen-touch .home-button:active {

  }

  #screen-touch .matrix-logo {
    height: 36px;
    width: auto;
    opacity: 0.9;
    transition: opacity 0.3s ease;
  }
  
  #screen-touch .matrix-logo:hover {
    opacity: 1;
  }

  #screen-touch .touch-demo-container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 72px);
    padding: 16px;
    gap: 16px;
    box-sizing: border-box;
    overflow: hidden;
    flex: 1;

  #screen-touch .touch-header {
    text-align: center;
    margin-bottom: 8px;
    flex-shrink: 0;
  }

  #screen-touch .touch-header h2 {
    margin: 0 0 8px 0;
    color: #ffffff;
    font-size: 24px;
    font-weight: 600;
  }

  #screen-touch .touch-header p {
    margin: 0;
    color: rgba(255, 255, 255, 0.7);
    font-size: 16px;
  }

  /* Controls palette at the top */
  #screen-touch .touch-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    flex-shrink: 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  #screen-touch .color-palette {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  #screen-touch .color-swatch {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.3);
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    flex-shrink: 0;
  }

  #screen-touch .color-swatch:hover {
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.6);
  }

  #screen-touch .color-swatch.active {
    border-color: #fff;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
  }

  #screen-touch .color-swatch.active::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #000;
    font-weight: bold;
    font-size: 14px;
    text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);
  }

  #screen-touch .brush-controls {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
  }

  #screen-touch .brush-controls label {
    color: #ffffff;
    font-weight: 500;
    font-size: 16px;
    white-space: nowrap;
  }

  #screen-touch .brush-sizes {
    display: flex;
    gap: 12px;
  }

  #screen-touch .brush-size {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    width: 56px;
    height: 56px;
    color: #e4e6f1;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 16px;
  }

  #screen-touch .brush-size:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
  }

  #screen-touch .brush-size.active {
    background: rgba(58, 109, 240, 0.3);
    border-color: #3a6df0;
    color: #3a6df0;
  }

  #screen-touch .brush-size[data-size="2"] { font-size: 12px; }
  #screen-touch .brush-size[data-size="5"] { font-size: 16px; }
  #screen-touch .brush-size[data-size="10"] { font-size: 20px; }
  #screen-touch .brush-size[data-size="20"] { font-size: 24px; }

  #screen-touch .action-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  #screen-touch .action-btn {
    padding: 12px 24px;
    background: #3a6df0;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
    font-weight: 500;
    white-space: nowrap;
    box-shadow: 0 2px 6px rgba(58, 109, 240, 0.3);
  }

  #screen-touch .action-btn:hover {
    background: #4a7bf7;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(58, 109, 240, 0.4);
  }

  #screen-touch .action-btn:active {
    transform: translateY(0);
    box-shadow: 0 1px 3px rgba(58, 109, 240, 0.3);
  }

  /* Canvas container at the bottom */
  #screen-touch .canvas-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 0;
    overflow: hidden;
    padding: 8px;
    box-sizing: border-box;
  }

  #screen-touch #drawing-canvas {
    background: #2a2f3a;
    border: 3px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    cursor: crosshair;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }

  /* Responsive design - optimized for Raspberry Pi touchscreen */
  @media (max-width: 800px) {
    #screen-touch .touch-demo-container {
      padding: 12px;
      gap: 12px;
    }
    
    #screen-touch .touch-controls {
      padding: 16px;
      gap: 16px;
    }
    
    #screen-touch .color-swatch {
      width: 44px;
      height: 44px;
    }
    
    #screen-touch .brush-size {
      width: 52px;
      height: 52px;
    }
    
    #screen-touch .action-btn {
      padding: 10px 20px;
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    #screen-touch .header {
      padding: 8px 12px;
    }
    
    #screen-touch .home-button {
      width: 44px;
      height: 44px;
    }
    
    #screen-touch .matrix-logo {
      height: 32px;
    }
    
    #screen-touch .touch-demo-container {
      padding: 8px;
      gap: 8px;
    }
    
    #screen-touch .touch-controls {
      padding: 12px;
      gap: 12px;
    }
    
    #screen-touch .touch-header h2 {
      font-size: 20px;
    }
    
    #screen-touch .touch-header p {
      font-size: 14px;
    }
    
    #screen-touch .color-swatch {
      width: 36px;
      height: 36px;
    }
    
    #screen-touch .brush-size {
      width: 48px;
      height: 48px;
    }
    
    #screen-touch .action-btn {
      padding: 8px 16px;
      font-size: 14px;
    }
  }
  
  /* Touch-friendly sizing for all devices */
  @media (pointer: coarse) {
    #screen-touch .color-swatch {
      width: 48px;
      height: 48px;
    }
    
    #screen-touch .brush-size {
      width: 60px;
      height: 60px;
    }
    
    #screen-touch .action-btn {
      padding: 14px 24px;
      font-size: 16px;
    }
  }
</style>

<script>
  (function() {
    'use strict';
    
    // App state
    let touchCounts = { area1: 0, area2: 0, area3: 0 };
    let totalTaps = 0;
    let lastTouch = 'None';
    let gestureStartX = 0;
    let gestureStartY = 0;
    let gestureStartDistance = 0;
    
    // DOM elements
    let totalTapsElement;
    let lastTouchElement;
    let gestureTypeElement;
    let gestureCoordsElement;
    
    function initApp() {
      console.log('Touch Demo app initialized');
      setupDOM();
      setupEventListeners();
      updateDisplay();
    }
    
    function setupDOM() {
      totalTapsElement = document.querySelector('#totalTaps');
      lastTouchElement = document.querySelector('#lastTouch');
      gestureTypeElement = document.querySelector('#gestureType');
      gestureCoordsElement = document.querySelector('#gestureCoords');
    }
    
    function setupEventListeners() {
      const container = document.querySelector('#screen-touch');
      
      // Home button
      const homeButton = document.querySelector('#btnHome');
      if (homeButton) {
        homeButton.addEventListener('click', goHome);
      }
      
      // Touch area clicks
      container.addEventListener('click', function(e) {
        if (e.target.classList.contains('touch-area')) {
          handleTouchAreaClick(e.target);
        } else if (e.target.id === 'btnTouchReset') {
          resetTouchDemo();
        }
      });
      
      // Touch events for mobile
      setupTouchEvents();
      
      // Mouse events for desktop
      setupMouseEvents();
    }
    
    function setupTouchEvents() {
      const touchAreas = document.querySelectorAll('.touch-area');
      const gestureArea = document.querySelector('#gestureArea');
      
      // Touch area events
      touchAreas.forEach(area => {
        area.addEventListener('touchstart', function(e) {
          e.preventDefault();
          handleTouchAreaClick(this);
        });
      });
      
      // Gesture area events
      gestureArea.addEventListener('touchstart', function(e) {
        e.preventDefault();
        handleGestureStart(e);
      });
      
      gestureArea.addEventListener('touchmove', function(e) {
        e.preventDefault();
        handleGestureMove(e);
      });
      
      gestureArea.addEventListener('touchend', function(e) {
        e.preventDefault();
        handleGestureEnd(e);
      });
    }
    
    function setupMouseEvents() {
      const gestureArea = document.querySelector('#gestureArea');
      
      // Mouse events for desktop testing
      gestureArea.addEventListener('mousedown', function(e) {
        handleMouseGestureStart(e);
      });
      
      gestureArea.addEventListener('mousemove', function(e) {
        handleMouseGestureMove(e);
      });
      
      gestureArea.addEventListener('mouseup', function(e) {
        handleMouseGestureEnd(e);
      });
    }
    
    function handleTouchAreaClick(area) {
      const areaId = area.id;
      let areaKey;
      
      if (areaId === 'touchArea1') areaKey = 'area1';
      else if (areaId === 'touchArea2') areaKey = 'area2';
      else if (areaId === 'touchArea3') areaKey = 'area3';
      
      if (areaKey) {
        touchCounts[areaKey]++;
        totalTaps++;
        lastTouch = `Area ${areaKey.slice(-1)}`;
        
        // Visual feedback
        area.classList.add('touched');
        setTimeout(() => {
          area.classList.remove('touched');
        }, 300);
        
        updateDisplay();
      }
    }
    
    function handleGestureStart(e) {
      const touch = e.touches[0];
      gestureStartX = touch.clientX;
      gestureStartY = touch.clientY;
      
      if (e.touches.length === 2) {
        const touch2 = e.touches[1];
        gestureStartDistance = getDistance(touch, touch2);
      }
      
      gestureTypeElement.textContent = 'Gesture started...';
      gestureCoordsElement.textContent = `Start: (${gestureStartX}, ${gestureStartY})`;
    }
    
    function handleGestureMove(e) {
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - gestureStartX;
        const deltaY = touch.clientY - gestureStartY;
        
        if (Math.abs(deltaX) > 20 || Math.abs(deltaY) > 20) {
          const direction = getSwipeDirection(deltaX, deltaY);
          gestureTypeElement.textContent = `Swiping ${direction}`;
          gestureCoordsElement.textContent = `Delta: (${deltaX}, ${deltaY})`;
        }
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = getDistance(touch1, touch2);
        const delta = currentDistance - gestureStartDistance;
        
        if (Math.abs(delta) > 20) {
          const gesture = delta > 0 ? 'Pinch Out' : 'Pinch In';
          gestureTypeElement.textContent = gesture;
          gestureCoordsElement.textContent = `Distance: ${Math.round(currentDistance)}px`;
        }
      }
      
      // Visual feedback
      gestureArea.classList.add('gesturing');
    }
    
    function handleGestureEnd(e) {
      gestureTypeElement.textContent = 'Gesture ended';
      gestureCoordsElement.textContent = `End: (${gestureStartX}, ${gestureStartY})`;
      
      // Remove visual feedback
      setTimeout(() => {
        gestureArea.classList.remove('gesturing');
      }, 500);
    }
    
    function handleMouseGestureStart(e) {
      gestureStartX = e.clientX;
      gestureStartY = e.clientY;
      gestureTypeElement.textContent = 'Mouse gesture started...';
      gestureCoordsElement.textContent = `Start: (${gestureStartX}, ${gestureStartY})`;
    }
    
    function handleMouseGestureMove(e) {
      const deltaX = e.clientX - gestureStartX;
      const deltaY = e.clientY - gestureStartY;
      
      if (Math.abs(deltaX) > 20 || Math.abs(deltaY) > 20) {
        const direction = getSwipeDirection(deltaX, deltaY);
        gestureTypeElement.textContent = `Mouse ${direction}`;
        gestureCoordsElement.textContent = `Delta: (${deltaX}, ${deltaY})`;
      }
      
      gestureArea.classList.add('gesturing');
    }
    
    function handleMouseGestureEnd(e) {
      gestureTypeElement.textContent = 'Mouse gesture ended';
      gestureCoordsElement.textContent = `End: (${gestureStartX}, ${gestureStartY})`;
      
      setTimeout(() => {
        gestureArea.classList.remove('gesturing');
      }, 500);
    }
    
    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
    
    function getSwipeDirection(deltaX, deltaY) {
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        return deltaX > 0 ? 'Right' : 'Left';
      } else {
        return deltaY > 0 ? 'Down' : 'Up';
      }
    }
    
    function resetTouchDemo() {
      touchCounts = { area1: 0, area2: 0, area3: 0 };
      totalTaps = 0;
      lastTouch = 'None';
      
      // Update display
      document.querySelectorAll('.touch-count').forEach((element, index) => {
        element.textContent = '0';
      });
      
      updateDisplay();
      
      // Reset gesture area
      gestureTypeElement.textContent = 'Swipe or pinch here';
      gestureCoordsElement.textContent = 'Coordinates: (0, 0)';
    }
    
    function updateDisplay() {
      totalTapsElement.textContent = totalTaps;
      lastTouchElement.textContent = lastTouch;
      
      // Update individual area counts
      document.querySelector('#touchArea1 .touch-count').textContent = touchCounts.area1;
      document.querySelector('#touchArea2 .touch-count').textContent = touchCounts.area2;
      document.querySelector('#touchArea3 .touch-count').textContent = touchCounts.area3;
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Lifecycle management
    window.appLifecycle = {
      activate: function() {
        console.log('Touch Demo app activated');
        // No special activation needed
      },
      
      deactivate: function() {
        console.log('Touch Demo app deactivated');
        // No special deactivation needed
      },
      
      cleanup: function() {
        console.log('Touch Demo app cleanup');
        // Reset demo state
        resetTouchDemo();
      }
    };
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
