<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Raspberry Pi Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 10px 15px;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            min-height: 60px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-weight: 500;
            min-width: 60px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .home-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-weight: 500;
            min-width: 60px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            min-height: 0;
            overflow: hidden;
        }

        .video-player {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            flex: 1;
            min-height: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 10px;
        }

        .video-controls {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .control-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-height: 40px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .control-btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .control-btn.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .control-btn.danger:hover {
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .header {
                padding: 8px 12px;
                min-height: 50px;
            }

            .header h1 {
                font-size: 1.3rem;
                margin-bottom: 2px;
            }

            .header p {
                font-size: 0.8rem;
            }

            .video-container {
                padding: 10px;
            }

            .video-player {
                padding: 10px;
            }

            .video-controls {
                gap: 6px;
                margin-top: 8px;
            }

            .control-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
                min-height: 36px;
            }

            .back-btn, .home-btn {
                top: 8px;
                padding: 10px 16px;
                font-size: 0.9rem;
                min-width: 56px;
                min-height: 44px;
            }

            .back-btn {
                left: 8px;
            }

            .home-btn {
                right: 8px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 6px 10px;
                min-height: 45px;
            }

            .header h1 {
                font-size: 1.1rem;
                margin-bottom: 1px;
            }

            .header p {
                font-size: 0.75rem;
            }

            .video-container {
                padding: 8px;
            }

            .video-player {
                padding: 8px;
            }

            .video-controls {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                gap: 4px;
                margin-top: 6px;
            }

            .control-btn {
                flex: 1;
                min-width: 80px;
                max-width: 120px;
                padding: 5px 8px;
                font-size: 0.7rem;
                min-height: 32px;
            }

            .back-btn, .home-btn {
                padding: 8px 14px;
                font-size: 0.8rem;
                top: 6px;
                min-width: 52px;
                min-height: 44px;
            }

            .back-btn {
                left: 6px;
            }

            .home-btn {
                right: 6px;
            }
        }

        @media (max-height: 600px) {
            .header {
                padding: 6px 12px;
                min-height: 40px;
            }

            .header h1 {
                font-size: 1rem;
                margin-bottom: 1px;
            }

            .header p {
                font-size: 0.7rem;
            }

            .video-container {
                padding: 6px;
            }

            .video-player {
                padding: 8px;
            }

            .video-controls {
                margin-top: 6px;
                gap: 4px;
            }

            .control-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
                min-height: 30px;
            }

            .back-btn, .home-btn {
                padding: 3px 6px;
                font-size: 0.6rem;
                top: 5px;
            }

            .back-btn {
                left: 5px;
            }

            .home-btn {
                right: 5px;
            }
        }

        /* Ultra-compact for 5-inch screens and very small displays */
        @media (max-width: 850px) and (max-height: 500px) {
            .header {
                padding: 4px 8px;
                min-height: 35px;
            }

            .header h1 {
                font-size: 0.9rem;
                margin-bottom: 0;
            }

            .header p {
                font-size: 0.65rem;
            }

            .video-container {
                padding: 4px;
            }

            .video-player {
                padding: 6px;
            }

            .video-controls {
                margin-top: 4px;
                gap: 3px;
                padding: 3px 0;
            }

            .control-btn {
                padding: 3px 6px;
                font-size: 0.65rem;
                min-height: 28px;
                border-radius: 15px;
            }

            .back-btn, .home-btn {
                padding: 2px 5px;
                font-size: 0.55rem;
                top: 4px;
                border-radius: 12px;
            }

            .back-btn {
                left: 4px;
            }

            .home-btn {
                right: 4px;
            }
        }

        /* Ensure controls are always visible */
        .video-controls {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">‚Üê Back</a>
        <a href="../index.html" class="home-btn">HOME</a>
        <h1>üé¨ Video Player</h1>
        <p>Watch the demo video with full controls</p>
    </div>

    <div class="video-container">
        <div class="video-player">
            <div class="video-wrapper">
                <video id="mainVideo" controls preload="metadata">
                    <source src="../assets/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-controls">
                <button class="control-btn" onclick="playVideo()">‚ñ∂Ô∏è Play</button>
                <button class="control-btn secondary" onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
                <button class="control-btn secondary" onclick="restartVideo()">üîÑ Restart</button>
                <button class="control-btn secondary" onclick="toggleMute()">üîä Mute/Unmute</button>
                <button class="control-btn danger" onclick="fullscreenVideo()">‚õ∂ Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function restartVideo() {
            video.currentTime = 0;
            video.play();
        }

        function toggleMute() {
            video.muted = !video.muted;
        }

        function fullscreenVideo() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':
                    event.preventDefault();
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    video.currentTime += 10;
                    break;
                case 'ArrowUp':
                    video.volume = Math.min(1, video.volume + 0.1);
                    break;
                case 'ArrowDown':
                    video.volume = Math.max(0, video.volume - 0.1);
                    break;
                case 'm':
                    video.muted = !video.muted;
                    break;
                case 'f':
                    fullscreenVideo();
                    break;
            }
        });

        // Auto-hide controls after inactivity (optional)
        let controlsTimeout;
        const videoWrapper = document.querySelector('.video-wrapper');
        const videoControls = document.querySelector('.video-controls');

        function showControls() {
            videoControls.style.opacity = '1';
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    videoControls.style.opacity = '0.3';
                }
            }, 3000);
        }

        videoWrapper.addEventListener('mousemove', showControls);
        videoWrapper.addEventListener('click', showControls);
    </script>
</body>
</html>
