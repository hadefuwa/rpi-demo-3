<script>
  // AR Hub functionality
  document.addEventListener('DOMContentLoaded', function() {
    console.log('AR Hub initialized');
    
    // Home button functionality
    const homeButton = document.getElementById('btnHome');
    if (homeButton) {
      homeButton.addEventListener('click', function() {
        window.location.href = '../index.html';
      });
    }

    // AR card click handling with loading state
    const arCards = document.querySelectorAll('.ar-card');
    arCards.forEach(card => {
      card.addEventListener('click', function(e) {
        // Add loading state
        this.classList.add('loading');
        
        // Small delay to show loading state
        setTimeout(() => {
          // Navigate to the AR page
          window.location.href = this.getAttribute('href');
        }, 300);
      });
    });

    // Add hover sound effect (optional)
    arCards.forEach(card => {
      card.addEventListener('mouseenter', function() {
        // You can add hover sound effects here
        this.style.transform = 'translateY(-10px) scale(1.05)';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });

    // Keyboard navigation support
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        window.location.href = '../index.html';
      }
    });

    // Touch gesture support for mobile
    let touchStartY = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', function(e) {
      touchStartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchend', function(e) {
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartY - touchEndY;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swipe up - could be used for additional navigation
          console.log('Swipe up detected');
        } else {
          // Swipe down - could be used for additional navigation
          console.log('Swipe down detected');
        }
      }
    }

    // Performance optimization - reduce animations on low-end devices
    if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
      document.body.style.setProperty('--animation-duration', '0.3s');
      arCards.forEach(card => {
        card.style.animationDuration = '0.3s';
      });
    }

    console.log('AR Hub activated');
  });

  // Cleanup when leaving the page
  window.addEventListener('beforeunload', function() {
    console.log('AR Hub deactivated');
  });

  // Handle page visibility changes
  document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
      console.log('AR Hub hidden');
    } else {
      console.log('AR Hub visible');
    }
  });
</script>
