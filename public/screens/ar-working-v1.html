<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div>WASD: Move</div>
        <div>Mouse: Look around (click first)</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB); // Sky blue background

        // Camera position - start away from the table so we can see it
        camera.position.set(0, 1.6, 3); // Standing height, moved back to see table

        // Create a simple room (10x10 units)
        const roomSize = 10;
        const wallHeight = 4;
        
        // Floor
        const floorGeometry = new THREE.PlaneGeometry(roomSize, roomSize);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513, side: THREE.DoubleSide }); // Brown
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotate to be horizontal
        floor.position.y = 0;
        scene.add(floor);

        // Wall materials
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xDDDDDD, side: THREE.DoubleSide }); // Light gray

        // North wall (front)
        const northWallGeometry = new THREE.PlaneGeometry(roomSize, wallHeight);
        const northWall = new THREE.Mesh(northWallGeometry, wallMaterial);
        northWall.position.set(0, wallHeight/2, -roomSize/2);
        scene.add(northWall);

        // South wall (back)
        const southWall = new THREE.Mesh(northWallGeometry, wallMaterial);
        southWall.position.set(0, wallHeight/2, roomSize/2);
        southWall.rotation.y = Math.PI;
        scene.add(southWall);

        // East wall (right)
        const eastWallGeometry = new THREE.PlaneGeometry(roomSize, wallHeight);
        const eastWall = new THREE.Mesh(eastWallGeometry, wallMaterial);
        eastWall.position.set(roomSize/2, wallHeight/2, 0);
        eastWall.rotation.y = -Math.PI/2;
        scene.add(eastWall);

        // West wall (left)
        const westWall = new THREE.Mesh(eastWallGeometry, wallMaterial);
        westWall.position.set(-roomSize/2, wallHeight/2, 0);
        westWall.rotation.y = Math.PI/2;
        scene.add(westWall);

        // Add a simple table - make it bright red and bigger so we can see it
        const tableMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 }); // Bright red

        // Table top - make it much bigger
        const tableTopGeometry = new THREE.BoxGeometry(3, 0.2, 2);
        const tableTop = new THREE.Mesh(tableTopGeometry, tableMaterial);
        tableTop.position.set(0, 1, 0); // Center of room, table height
        scene.add(tableTop);
        console.log('Table added at position:', tableTop.position);

        // Table legs - make them thicker
        const legGeometry = new THREE.BoxGeometry(0.2, 1, 0.2);
        
        // Front left leg
        const leg1 = new THREE.Mesh(legGeometry, tableMaterial);
        leg1.position.set(-1.4, 0.5, -0.9);
        scene.add(leg1);

        // Front right leg
        const leg2 = new THREE.Mesh(legGeometry, tableMaterial);
        leg2.position.set(1.4, 0.5, -0.9);
        scene.add(leg2);

        // Back left leg
        const leg3 = new THREE.Mesh(legGeometry, tableMaterial);
        leg3.position.set(-1.4, 0.5, 0.9);
        scene.add(leg3);

        // Back right leg
        const leg4 = new THREE.Mesh(legGeometry, tableMaterial);
        leg4.position.set(1.4, 0.5, 0.9);
        scene.add(leg4);

        // Simple controls
        const keys = {};
        const moveSpeed = 0.1;

        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
        });

        document.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        // Mouse look controls
        let isPointerLocked = false;
        const canvas = document.getElementById('canvas');

        canvas.addEventListener('click', () => {
            canvas.requestPointerLock();
        });

        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === canvas;
        });

        document.addEventListener('mousemove', (event) => {
            if (isPointerLocked) {
                const sensitivity = 0.002;
                camera.rotation.y -= event.movementX * sensitivity;
                camera.rotation.x -= event.movementY * sensitivity;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Movement
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            const right = new THREE.Vector3();
            right.crossVectors(direction, camera.up).normalize();

            if (keys['KeyW']) {
                camera.position.add(direction.multiplyScalar(moveSpeed));
            }
            if (keys['KeyS']) {
                camera.position.add(direction.multiplyScalar(-moveSpeed));
            }
            if (keys['KeyA']) {
                camera.position.add(right.multiplyScalar(-moveSpeed));
            }
            if (keys['KeyD']) {
                camera.position.add(right.multiplyScalar(moveSpeed));
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
