<script>
  (function() {
    'use strict';
    
    function initGames() {
      console.log('Games Hub initialized');
      
      // Setup home button
      document.getElementById('btnHome').addEventListener('click', goHome);
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Lifecycle management
    window.appLifecycle = {
      activate: function() {
        console.log('Games Hub activated');
        initGames();
      },
      
      deactivate: function() {
        console.log('Games Hub deactivated');
      },
      
      cleanup: function() {
        console.log('Games Hub cleanup');
      }
    };
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initGames);
    } else {
      initGames();
    }
  })();
</script>
