<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .touch-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 150px;
            display: none;
            pointer-events: none;
        }
        .joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: auto;
        }
        .joystick-knob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .look-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .touch-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div>WASD: Move (Desktop)</div>
        <div>Mouse: Look around (click first)</div>
        <div>Touch: Use virtual controls (Mobile)</div>
    </div>
    <div class="touch-controls">
        <div class="joystick" id="joystick">
            <div class="joystick-knob" id="joystick-knob"></div>
        </div>
        <div class="look-area" id="look-area">
            Drag to look
        </div>
    </div>

    <script src="../js/three/three.standalone.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB); // Sky blue background

        // Camera position - start away from the table so we can see it
        camera.position.set(0, 1.6, 3); // Standing height, moved back to see table

        // Create a simple room (20x20 units - doubled in size)
        const roomSize = 20;
        const wallHeight = 4;
        
        // Floor
        const floorGeometry = new THREE.PlaneGeometry(roomSize, roomSize);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513, side: THREE.DoubleSide }); // Brown
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotate to be horizontal
        floor.position.y = 0;
        scene.add(floor);

        // Wall materials
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xDDDDDD, side: THREE.DoubleSide }); // Light gray

        // North wall (front)
        const northWallGeometry = new THREE.PlaneGeometry(roomSize, wallHeight);
        const northWall = new THREE.Mesh(northWallGeometry, wallMaterial);
        northWall.position.set(0, wallHeight/2, -roomSize/2);
        scene.add(northWall);

        // South wall (back)
        const southWall = new THREE.Mesh(northWallGeometry, wallMaterial);
        southWall.position.set(0, wallHeight/2, roomSize/2);
        southWall.rotation.y = Math.PI;
        scene.add(southWall);

        // East wall (right)
        const eastWallGeometry = new THREE.PlaneGeometry(roomSize, wallHeight);
        const eastWall = new THREE.Mesh(eastWallGeometry, wallMaterial);
        eastWall.position.set(roomSize/2, wallHeight/2, 0);
        eastWall.rotation.y = -Math.PI/2;
        scene.add(eastWall);

        // West wall (left)
        const westWall = new THREE.Mesh(eastWallGeometry, wallMaterial);
        westWall.position.set(-roomSize/2, wallHeight/2, 0);
        westWall.rotation.y = Math.PI/2;
        scene.add(westWall);

        // Add a simple table - make it bright red and bigger so we can see it
        const tableMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 }); // Bright red

        // Table top - make it much bigger, moved back against the wall
        const tableTopGeometry = new THREE.BoxGeometry(3, 0.2, 2);
        const tableTop = new THREE.Mesh(tableTopGeometry, tableMaterial);
        tableTop.position.set(0, 1, -8); // Moved back against the north wall
        scene.add(tableTop);
        console.log('Table added at position:', tableTop.position);

        // Table legs - make them thicker, adjusted for new position
        const legGeometry = new THREE.BoxGeometry(0.2, 1, 0.2);
        
        // Front left leg
        const leg1 = new THREE.Mesh(legGeometry, tableMaterial);
        leg1.position.set(-1.4, 0.5, -8.9);
        scene.add(leg1);

        // Front right leg
        const leg2 = new THREE.Mesh(legGeometry, tableMaterial);
        leg2.position.set(1.4, 0.5, -8.9);
        scene.add(leg2);

        // Back left leg
        const leg3 = new THREE.Mesh(legGeometry, tableMaterial);
        leg3.position.set(-1.4, 0.5, -7.1);
        scene.add(leg3);

        // Back right leg
        const leg4 = new THREE.Mesh(legGeometry, tableMaterial);
        leg4.position.set(1.4, 0.5, -7.1);
        scene.add(leg4);

        // Left table (blue) - rotated 90 degrees, moved further left
        const leftTableMaterial = new THREE.MeshBasicMaterial({ color: 0x0000FF }); // Blue
        
        // Left table top - rotated 90 degrees
        const leftTableTop = new THREE.Mesh(tableTopGeometry, leftTableMaterial);
        leftTableTop.position.set(-6, 1, 0); // Moved further left
        leftTableTop.rotation.y = Math.PI / 2; // 90 degree rotation
        scene.add(leftTableTop);
        
        // Left table legs - positions adjusted for rotation and new position
        const leftLeg1 = new THREE.Mesh(legGeometry, leftTableMaterial);
        leftLeg1.position.set(-6.9, 0.5, -1.4);
        scene.add(leftLeg1);
        
        const leftLeg2 = new THREE.Mesh(legGeometry, leftTableMaterial);
        leftLeg2.position.set(-6.9, 0.5, 1.4);
        scene.add(leftLeg2);
        
        const leftLeg3 = new THREE.Mesh(legGeometry, leftTableMaterial);
        leftLeg3.position.set(-5.1, 0.5, -1.4);
        scene.add(leftLeg3);
        
        const leftLeg4 = new THREE.Mesh(legGeometry, leftTableMaterial);
        leftLeg4.position.set(-5.1, 0.5, 1.4);
        scene.add(leftLeg4);

        // Right table (green) - rotated 90 degrees, moved further right
        const rightTableMaterial = new THREE.MeshBasicMaterial({ color: 0x00FF00 }); // Green
        
        // Right table top - rotated 90 degrees
        const rightTableTop = new THREE.Mesh(tableTopGeometry, rightTableMaterial);
        rightTableTop.position.set(6, 1, 0); // Moved further right
        rightTableTop.rotation.y = Math.PI / 2; // 90 degree rotation
        scene.add(rightTableTop);
        
        // Right table legs - positions adjusted for rotation and new position
        const rightLeg1 = new THREE.Mesh(legGeometry, rightTableMaterial);
        rightLeg1.position.set(5.1, 0.5, -1.4);
        scene.add(rightLeg1);
        
        const rightLeg2 = new THREE.Mesh(legGeometry, rightTableMaterial);
        rightLeg2.position.set(5.1, 0.5, 1.4);
        scene.add(rightLeg2);
        
        const rightLeg3 = new THREE.Mesh(legGeometry, rightTableMaterial);
        rightLeg3.position.set(6.9, 0.5, -1.4);
        scene.add(rightLeg3);
        
        const rightLeg4 = new THREE.Mesh(legGeometry, rightTableMaterial);
        rightLeg4.position.set(6.9, 0.5, 1.4);
        scene.add(rightLeg4);

        // Simple controls
        const keys = {};
        const moveSpeed = 0.1;
        
        // Touch controls variables
        const touchMovement = { x: 0, y: 0 };
        const touchLook = { x: 0, y: 0 };
        let joystickActive = false;
        let lookActive = false;

        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
        });

        document.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        // Mouse look controls
        let isPointerLocked = false;
        const canvas = document.getElementById('canvas');

        canvas.addEventListener('click', () => {
            canvas.requestPointerLock();
        });

        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === canvas;
        });

        document.addEventListener('mousemove', (event) => {
            if (isPointerLocked) {
                const sensitivity = 0.002;
                camera.rotation.y -= event.movementX * sensitivity;
                camera.rotation.x -= event.movementY * sensitivity;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        });

        // Touch controls for mobile
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystick-knob');
        const lookArea = document.getElementById('look-area');

        // Virtual joystick for movement
        function handleJoystickStart(e) {
            joystickActive = true;
            e.preventDefault();
        }

        function handleJoystickMove(e) {
            if (!joystickActive) return;
            e.preventDefault();
            
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const touch = e.touches ? e.touches[0] : e;
            const deltaX = touch.clientX - centerX;
            const deltaY = touch.clientY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2;
            
            if (distance <= maxDistance) {
                touchMovement.x = deltaX / maxDistance;
                touchMovement.y = deltaY / maxDistance;
                joystickKnob.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            } else {
                const angle = Math.atan2(deltaY, deltaX);
                touchMovement.x = Math.cos(angle);
                touchMovement.y = Math.sin(angle);
                const clampedX = Math.cos(angle) * maxDistance;
                const clampedY = Math.sin(angle) * maxDistance;
                joystickKnob.style.transform = `translate(calc(-50% + ${clampedX}px), calc(-50% + ${clampedY}px))`;
            }
        }

        function handleJoystickEnd(e) {
            joystickActive = false;
            touchMovement.x = 0;
            touchMovement.y = 0;
            joystickKnob.style.transform = 'translate(-50%, -50%)';
            e.preventDefault();
        }

        // Look area for camera rotation
        let lastTouchX = 0;
        let lastTouchY = 0;

        function handleLookStart(e) {
            lookActive = true;
            const touch = e.touches ? e.touches[0] : e;
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
            e.preventDefault();
        }

        function handleLookMove(e) {
            if (!lookActive) return;
            e.preventDefault();
            
            const touch = e.touches ? e.touches[0] : e;
            const deltaX = touch.clientX - lastTouchX;
            const deltaY = touch.clientY - lastTouchY;
            
            const sensitivity = 0.005;
            camera.rotation.y -= deltaX * sensitivity;
            camera.rotation.x -= deltaY * sensitivity;
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
        }

        function handleLookEnd(e) {
            lookActive = false;
            e.preventDefault();
        }

        // Touch event listeners
        joystick.addEventListener('touchstart', handleJoystickStart);
        joystick.addEventListener('touchmove', handleJoystickMove);
        joystick.addEventListener('touchend', handleJoystickEnd);
        
        lookArea.addEventListener('touchstart', handleLookStart);
        lookArea.addEventListener('touchmove', handleLookMove);
        lookArea.addEventListener('touchend', handleLookEnd);

        // Mouse events for joystick (for testing on desktop)
        joystick.addEventListener('mousedown', handleJoystickStart);
        document.addEventListener('mousemove', (e) => {
            if (joystickActive) handleJoystickMove(e);
        });
        document.addEventListener('mouseup', handleJoystickEnd);

        // Mouse events for look area (for testing on desktop)
        lookArea.addEventListener('mousedown', handleLookStart);
        document.addEventListener('mousemove', (e) => {
            if (lookActive) handleLookMove(e);
        });

        // Auto-show touch controls on touch devices
        function checkTouchDevice() {
            const touchControls = document.querySelector('.touch-controls');
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                touchControls.style.display = 'block';
            }
        }
        checkTouchDevice();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Movement (keyboard + touch)
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            const right = new THREE.Vector3();
            right.crossVectors(direction, camera.up).normalize();

            // Keyboard movement
            if (keys['KeyW']) {
                camera.position.add(direction.multiplyScalar(moveSpeed));
            }
            if (keys['KeyS']) {
                camera.position.add(direction.multiplyScalar(-moveSpeed));
            }
            if (keys['KeyA']) {
                camera.position.add(right.multiplyScalar(-moveSpeed));
            }
            if (keys['KeyD']) {
                camera.position.add(right.multiplyScalar(moveSpeed));
            }

            // Touch movement
            if (touchMovement.x !== 0 || touchMovement.y !== 0) {
                camera.position.add(right.multiplyScalar(touchMovement.x * moveSpeed));
                camera.position.add(direction.multiplyScalar(-touchMovement.y * moveSpeed));
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
